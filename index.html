56 text-center">封面</th><th class="px-6 cursor-pointer hover:bg-white/5 text-center">遊戲名稱</th><th class="px-6 w-32 text-center">價格</th><th class="px-6 w-[450px] text-center">人員狀態</th><th class="px-4 w-16 text-center">操作</th></tr></thead><tbody class="text-sm"><tr><td colspan="8" class="py-32 text-center opacity-10 font-black text-3xl italic tracking-tighter">DATA MATRIX IS EMPTY</td></tr></tbody></table></div></div></div></div></div>
    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, memo, useCallback } = React;
        
        // --- 靜態配置 ---
        const DEFAULT_STATUS_OPTIONS = [
            { id: 'unbought', label: '願望清單', color: 'text-white border-slate-500 bg-slate-700/30' },
            { id: 'bought', label: '已購買', color: 'text-cyan-300 border-cyan-500 bg-cyan-950/40' },
            { id: 'playing', label: '遊玩中', color: 'text-fuchsia-300 border-fuchsia-500 bg-fuchsia-950/40' },
            { id: 'completed', label: '已完成', color: 'text-lime-300 border-lime-500 bg-lime-950/40' },
        ];

        // --- 工具函數 ---
        const safeGetStorage = (key, fallback) => {
            try {
                const item = localStorage.getItem(key);
                return item ? JSON.parse(item) : fallback;
            } catch (e) { return fallback; }
        };
        const safeSetStorage = (key, value) => {
            try { localStorage.setItem(key, JSON.stringify(value)); } catch (e) {}
        };
        const compressImage = (dataUrl, maxWidth = 400) => {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width; let height = img.height;
                    if (width > maxWidth) {
                        height = Math.round((height * maxWidth) / width);
                        width = maxWidth;
                    }
                    canvas.width = width; canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    resolve(canvas.toDataURL('image/jpeg', 0.8));
                };
                img.src = dataUrl;
            });
        };
        const Icon = memo(({ name, className, onClick, title }) => (
            <span 
                onClick={(e) => { if(onClick) { e.stopPropagation(); onClick(e); } }} 
                className={`inline-flex items-center justify-center cursor-pointer ${className || ''}`}
                title={title}
            >
                <i data-lucide={name} className="w-full h-full"></i>
            </span>
        ));
        const formatDate = (ts) => { 
            if (!ts) return "LIVE"; 
            const date = new Date(ts.toMillis()); 
            return `${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`; 
        };

        // --- Firebase 配置 ---
        const firebaseConfig = {
            apiKey: "AIzaSyBjQ9yIa7TyaYDRGsT_HPCpPHsgStiJE94",
            authDomain: "cloud-714ce.firebaseapp.com",
            projectId: "cloud-714ce",
            storageBucket: "cloud-714ce.firebasestorage.app",
            messagingSenderId: "793151737559",
            appId: "1:793151737559:web:7e7def7c8012bc91542a92"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'steam-stats-v4';

        // --- 子組件：GameRow (性能優化版) ---
        const GameRow = memo(({ 
            g, index, isChild, isEditLocked, draggedId, isExpanded, hasChildren,
            personnel, nameColorMap, currencies,
            onToggleGroup, onOpenEdit, onStartDrag, onDrop, 
            onUpdateOrder, onAddDLC, onNest, onUnnest, onAddPersonnel, onStatusUpdate, onDelete, onRemovePersonnel
        }) => {
            const addedByColor = nameColorMap[g.addedBy] || '#818cf8';
            
            return (
                <React.Fragment>
                    <tr 
                        onDragOver={(e)=>e.preventDefault()} 
                        onDrop={() => !isEditLocked && !isChild && onDrop(index)}
                        onDoubleClick={()=>(!isEditLocked && onOpenEdit(g))}
                        className={`hover:bg-white/[0.03] border-b border-white/5 group transition-colors ${draggedId === g.id ? 'dragging' : ''} ${isChild ? 'bg-black/20' : ''}`}>
                        
                        <td className="px-2 text-center" onClick={(e)=>e.stopPropagation()}>
                            <div className="flex flex-col items-center gap-2">
                                {!isEditLocked && !isChild && (
                                    <div draggable onDragStart={() => onStartDrag(g.id, index)} className="drag-handle p-2 text-slate-700 hover:text-cyan-400"><Icon name="grip-vertical" className="w-5 h-5" /></div>
                                )}
                                {!isChild && hasChildren && (
                                    <Icon name={isExpanded ? "chevron-down" : "chevron-right"} className="w-5 h-5 text-cyan-500" onClick={()=>onToggleGroup(g.id)} />
                                )}
                            </div>
                        </td>
                        <td className={`px-0 py-8 text-center font-mono selectable-cell w-12 ${isChild ? 'dlc-indent text-slate-500' : ''}`} onClick={(e)=>e.stopPropagation()}>
                            {!isChild && (
                                isEditLocked ? <span className="text-slate-600 group-hover:text-cyan-400 font-black text-xl block w-full text-center">{g.order || 0}</span> : 
                                <input type="number" className="bg-black/50 border border-slate-800 w-9 text-center rounded outline-none py-1 mx-auto block font-black text-xl" defaultValue={g.order || 0} onBlur={(e) => onUpdateOrder(g.id, e.target.value)} />
                            )}
                        </td>
                        <td className="px-4 text-center">
                            <span style={{ color: addedByColor }} className="font-black text-[13px] bg-black/30 px-2 py-1 border border-white/5 rounded-sm">{g.addedBy || '系統'}</span>
                        </td>
                        
                        <td className="px-4">
                            <div className="w-44 h-28 bg-black border border-slate-800 mx-auto flex items-center justify-center overflow-hidden rounded-sm group-hover:border-indigo-500">
                                {g.cover ? <img src={g.cover} className="w-full h-full object-contain" /> : <Icon name="image" className="text-slate-900 w-8 h-8" />}
                            </div>
                        </td>
                        <td className="px-6 py-8 text-center selectable-cell">
                            <div className="flex flex-col items-center gap-1">
                                <div className="flex items-center gap-2">
                                    <span className={`font-black ${isChild ? 'text-lg text-slate-400' : 'text-xl'}`}>{g.name}</span>
                                    {g.url && <a href={g.url} target="_blank" onClick={(e)=>e.stopPropagation()} className="text-slate-600 hover:text-white"><Icon name="link-2" className="w-4 h-4" /></a>}
                                </div>
                                {!isEditLocked && (
                                    <div className="flex items-center gap-2 mt-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                        {!isChild && <button onClick={(e)=>{e.stopPropagation(); onAddDLC(g.id);}} className="text-[10px] bg-indigo-900/50 px-2 py-1 rounded text-indigo-300 border border-indigo-500/20 font-bold hover:bg-indigo-600 hover:text-white transition-all">+ DLC / 擴充</button>}
                                        {!isChild && (
                                            <div 
                                                className="text-[10px] px-2 py-1 rounded border border-cyan-500/20 bg-cyan-900/20 text-cyan-400 font-bold cursor-pointer hover:bg-cyan-500 hover:text-black"
                                                onDragOver={(e)=>{e.preventDefault(); e.stopPropagation();}}
                                                onDrop={(e)=>{e.preventDefault(); e.stopPropagation(); onNest(g.id); }}
                                            ><Icon name="folder-plus" className="w-3 h-3" /> 放入分組</div>
                                        )}
                                        {isChild && <button onClick={(e)=>{e.stopPropagation(); onUnnest(g.id);}} className="text-[10px] bg-red-900/30 px-2 py-1 rounded text-red-400 font-bold">移出分組</button>}
                                    </div>
                                )}
                            </div>
                        </td>
                        <td className="px-6 text-center font-black text-2xl">
                            <span className="text-xs text-white/50 mr-1">{g.currency || 'HK$'}</span>{g.price||0}
                        </td>
                        <td className="px-1" onClick={(e)=>e.stopPropagation()}>
                            <div className="flex items-stretch gap-10 w-fit mx-auto min-h-[40px]">
                                <div className="flex flex-col gap-1 shrink-0">
                                    {personnel.map(p => (
                                        <div key={p.id} className="flex items-center bg-black/40 p-0.5 pl-2 pr-2 rounded border border-white/5 gap-[5px] shadow-sm text-[14px] h-9 w-[380px] shrink-0">
                                            <span className="font-black truncate w-20 shrink-0" style={{ color: nameColorMap[p.userName] }}>{p.userName}</span>
                                            
                                            <select value={p.status} onChange={(e) => onStatusUpdate(g.id, p.userId, { status: e.target.value, userName: p.userName })} className="bg-slate-950 border border-white/10 rounded px-0.5 py-0.5 font-black w-[90px] shrink-0 text-[13px]">
                                                {DEFAULT_STATUS_OPTIONS.map(opt => <option key={opt.id} value={opt.id}>{opt.label}</option>)}
                                            </select>
                                            
                                            {/* 價格格子 1 */}
                                            {p.purchasePrice !== undefined && p.purchasePrice !== null ? (
                                                <div className="flex items-center gap-[1px] bg-black/40 px-1 rounded border border-white/5 h-full shrink-0 group/price relative">
                                                    <select value={p.purchaseCurrency || currencies[0]} onChange={(e) => onStatusUpdate(g.id, p.userId, { purchaseCurrency: e.target.value, userName: p.userName })} className="bg-transparent text-[9px] text-slate-500 w-9 font-bold appearance-none">
                                                        {currencies.map(c => <option key={c} value={c} className="bg-slate-900">{c}</option>)}
                                                    </select>
                                                    <input type="number" className="bg-transparent w-12 text-cyan-300 font-bold outline-none text-center text-[13px]" defaultValue={p.purchasePrice || 0} onBlur={(e) => onStatusUpdate(g.id, p.userId, { purchasePrice: e.target.value, userName: p.userName })} />
                                                    <Icon name="x" className={`w-2.5 h-2.5 text-red-500 absolute -top-1 -right-1 opacity-0 group-hover/price:opacity-100 bg-black rounded-full ${isEditLocked ? 'hidden' : ''}`} onClick={() => onStatusUpdate(g.id, p.userId, { purchasePrice: null, userName: p.userName })} />
                                                </div>
                                            ) : (
                                                !isEditLocked && <button onClick={() => onStatusUpdate(g.id, p.userId, { purchasePrice: '0', purchaseCurrency: currencies[0], userName: p.userName })} className="w-10 h-full border border-dashed border-slate-800 rounded text-slate-700 hover:text-cyan-500 hover:border-cyan-500 font-black text-xs transition-all">+ $</button>
                                            )}

                                            {/* 價格格子 2 */}
                                            {p.purchasePrice2 !== undefined && p.purchasePrice2 !== null ? (
                                                <div className="flex items-center gap-[1px] bg-black/40 px-1 rounded border border-white/5 h-full shrink-0 group/price2 relative">
                                                    <select value={p.purchaseCurrency2 || currencies[2] || 'US$'} onChange={(e) => onStatusUpdate(g.id, p.userId, { purchaseCurrency2: e.target.value, userName: p.userName })} className="bg-transparent text-[11px] text-slate-500 w-9 font-bold appearance-none">
                                                        {currencies.map(c => <option key={c} value={c} className="bg-slate-900">{c}</option>)}
                                                    </select>
                                                    <input type="number" className="bg-transparent w-12 text-lime-400 font-bold outline-none text-center text-[13px]" defaultValue={p.purchasePrice2 || 0} onBlur={(e) => onStatusUpdate(g.id, p.userId, { purchasePrice2: e.target.value, userName: p.userName })} />
                                                    <Icon name="x" className={`w-2.5 h-2.5 text-red-500 absolute -top-1 -right-1 opacity-0 group-hover/price2:opacity-100 bg-black rounded-full ${isEditLocked ? 'hidden' : ''}`} onClick={() => onStatusUpdate(g.id, p.userId, { purchasePrice2: null, userName: p.userName })} />
                                                </div>
                                            ) : (
                                                !isEditLocked && <button onClick={() => onStatusUpdate(g.id, p.userId, { purchasePrice2: '0', purchaseCurrency2: currencies[2]||'US$', userName: p.userName })} className="w-10 h-full border border-dashed border-slate-800 rounded text-slate-700 hover:text-lime-500 hover:border-lime-500 font-black text-xs transition-all">+ $</button>
                                            )}

                                            <Icon name="trash-2" className={`w-4.5 h-4.5 text-slate-800 hover:text-red-500 shrink-0 ml-auto transition-opacity ${isEditLocked ? 'opacity-0 pointer-events-none' : 'opacity-100'}`} onClick={() => onRemovePersonnel(p.id, p.userName)} />
                                        </div>
                                    ))}
                                    {personnel.length === 0 && <div className="text-slate-800 text-[11px] italic py-2 text-center border border-dashed border-white/5 rounded w-[380px]">EMPTY MATRIX</div>}
                                </div>
                                <button 
                                    onClick={() => onAddPersonnel(g.id)} 
                                    className={`w-8 shrink-0 border border-dashed border-slate-800 text-slate-700 hover:text-cyan-500 hover:border-cyan-500/50 flex items-center justify-center transition-all bg-black/20 hover:bg-cyan-500/5 rounded ${isEditLocked ? 'opacity-0 pointer-events-none' : 'opacity-100'}`}
                                    title="添加人員"
                                >
                                    <span className="text-xl font-light opacity-50">+</span>
                                </button>
                            </div>
                        </td>
                        <td className="px-4 text-center">
                            <button onClick={(e)=>{e.stopPropagation(); onDelete(g);}} className={`text-slate-800 hover:text-red-500 transition-all active:scale-90 ${isEditLocked ? 'opacity-0 pointer-events-none' : 'opacity-100'}`}><Icon name="trash-2" className="w-5 h-5" /></button>
                        </td>
                    </tr>
                </React.Fragment>
            );
        });

        // --- 主應用組件 ---
        function App() {
            const [user, setUser] = useState(null);
            const [onlineUsers, setOnlineUsers] = useState([]);
            const [activityLogs, setActivityLogs] = useState([]);
            const [isLoadingLogs, setIsLoadingLogs] = useState(true);
            const [isLoadingGames, setIsLoadingGames] = useState(true);
            
            const [userName, setUserName] = useState(safeGetStorage('steam_user_name', '用戶_' + Math.floor(Math.random()*1000)));
            const [userColor, setUserColor] = useState(safeGetStorage('steam_user_color', '#22d3ee'));
            const [isEditingName, setIsEditingName] = useState(false);
            
            const [games, setGames] = useState([]); 
            const [allUserStatuses, setAllUserStatuses] = useState([]); 
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [editingId, setEditingId] = useState(null); 
            const [formData, setFormData] = useState({ name: '', addedBy: '', price: '', currency: 'HK$', url: '', cover: null, parentId: '' });
            const [notification, setNotification] = useState(null);
            const [searchQuery, setSearchQuery] = useState(''); 
            const [showSearchSuggestions, setShowSearchSuggestions] = useState(false);
            const [draggedId, setDraggedId] = useState(null);
            const [draggedIdx, setDraggedIdx] = useState(null);
            const [isEditLocked, setIsEditLocked] = useState(true);
            const [expandedGroups, setExpandedGroups] = useState(new Set());
            
            const [statsMembers, setStatsMembers] = useState(safeGetStorage(`steam_stats_members_${appId}`, []));
            const [newMemberName, setNewMemberName] = useState('');
            const [newPersonnelInput, setNewPersonnelInput] = useState({ gameId: null, name: '' });
            const [sortConfig, setSortConfig] = useState({ key: 'order', direction: 'asc' });
            const [currencies, setCurrencies] = useState(safeGetStorage(`steam_currencies_${appId}`, ["HK$", "NT$", "US$", "JP¥", "CN¥"]));
            const [newCurrencyInput, setNewCurrencyInput] = useState('');
            
            const importInputRef = useRef(null);
            const fileInputRef = useRef(null);
            const searchRef = useRef(null);

            const paths = useMemo(() => ({
                presence: `artifacts/${appId}/public/data/presence`,
                logs: `artifacts/${appId}/public/data/activity_logs`,
                games: `artifacts/${appId}/public/data/games`,
                statuses: `artifacts/${appId}/public/data/user_statuses`,
                settings: `artifacts/${appId}/public/data/settings`
            }), []);

            const showNotify = useCallback((msg) => { setNotification(msg); setTimeout(() => setNotification(null), 3000); }, []);

            const tableMemberNames = useMemo(() => {
                const names = new Set();
                allUserStatuses.forEach(s => { if(s.userName) names.add(s.userName); });
                games.forEach(g => { if(g.addedBy) names.add(g.addedBy); });
                return Array.from(names).filter(Boolean).sort();
            }, [allUserStatuses, games]);

            const allAvailableMembers = useMemo(() => {
                return [...tableMemberNames];
            }, [tableMemberNames]);

            const nameColorMap = useMemo(() => {
                const map = {};
                onlineUsers.forEach(u => map[u.name] = u.color);
                allUserStatuses.forEach(s => { if (s.userColor && !map[s.userName]) map[s.userName] = s.userColor; });
                map[userName] = userColor;
                return map;
            }, [onlineUsers, allUserStatuses, userName, userColor]);

            const allMembersStats = useMemo(() => {
                return tableMemberNames.map(name => {
                    const userStatuses = allUserStatuses.filter(s => s.userName === name);
                    const stats = {};
                    DEFAULT_STATUS_OPTIONS.forEach(opt => { stats[opt.id] = userStatuses.filter(s => s.status === opt.id).length; });
                    return { 
                        name, 
                        color: nameColorMap[name] || '#ffffff', 
                        stats 
                    };
                });
            }, [tableMemberNames, allUserStatuses, nameColorMap]);

            useEffect(() => {
                const initAuth = async () => {
                    try { await auth.signInAnonymously(); } catch (e) {}
                };
                initAuth();
                const unsubAuth = auth.onAuthStateChanged(u => setUser(u));
                return () => unsubAuth();
            }, []);

            useEffect(() => {
                const updatePresence = () => {
                    if (user) {
                        db.collection(paths.presence).doc(user.uid).set({ uid: user.uid, name: userName, color: userColor, lastSeen: firebase.firestore.FieldValue.serverTimestamp() }, { merge: true });
                    }
                };
                updatePresence();
                const heartbeat = setInterval(updatePresence, 30000);
                
                const unsubPresence = db.collection(paths.presence).onSnapshot(snap => {
                    const list = []; const now = Date.now();
                    snap.forEach(doc => { const d = doc.data(); if (d.lastSeen && (now - d.lastSeen.toMillis() < 300000)) list.push(d); });
                    setOnlineUsers(list);
                });

                const unsubLogs = db.collection(paths.logs).onSnapshot(snap => {
                    const logs = []; snap.forEach(doc => logs.push({ id: doc.id, ...doc.data() }));
                    logs.sort((a, b) => (b.timestamp?.toMillis() || 0) - (a.timestamp?.toMillis() || 0));
                    setActivityLogs(logs.slice(0, 30)); setIsLoadingLogs(false);
                });

                const unsubGames = db.collection(paths.games).onSnapshot(snap => {
                    const data = []; snap.forEach(doc => data.push({ id: doc.id, ...doc.data() }));
                    setGames(data); setIsLoadingGames(false);
                });

                const unsubStatuses = db.collection(paths.statuses).onSnapshot(snap => {
                    const data = []; snap.forEach(doc => data.push({ id: doc.id, ...doc.data() }));
                    setAllUserStatuses(data);
                });

                const unsubSettings = db.collection(paths.settings).doc('global').onSnapshot(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                        if (data.currencies) {
                            setCurrencies(data.currencies);
                            safeSetStorage(`steam_currencies_${appId}`, data.currencies);
                        }
                    }
                });

                return () => { clearInterval(heartbeat); unsubPresence(); unsubLogs(); unsubGames(); unsubStatuses(); unsubSettings(); };
            }, [user, userName, userColor, paths]);

            useEffect(() => {
                if (!isModalOpen) return;
                const handlePaste = async (event) => {
                    const items = event.clipboardData?.items;
                    if (!items) return;
                    for (let i = 0; i < items.length; i++) {
                        if (items[i].type.indexOf("image") !== -1) {
                            const blob = items[i].getAsFile();
                            if (!blob) continue;
                            const reader = new FileReader();
                            reader.onload = async (e) => {
                                try {
                                    const compressed = await compressImage(e.target.result);
                                    setFormData(prev => ({ ...prev, cover: compressed }));
                                    showNotify("封面已貼上");
                                } catch (err) { showNotify("圖片壓縮失敗"); }
                            };
                            reader.readAsDataURL(blob);
                            break; 
                        }
                    }
                };
                window.addEventListener('paste', handlePaste);
                return () => window.removeEventListener('paste', handlePaste);
            }, [isModalOpen, showNotify]);

            useEffect(() => {
                const handleClickOutside = (e) => {
                    if (searchRef.current && !searchRef.current.contains(e.target)) {
                        setShowSearchSuggestions(false);
                    }
                };
                document.addEventListener('mousedown', handleClickOutside);
                return () => document.removeEventListener('mousedown', handleClickOutside);
            }, []);

            const gamePersonnelMap = useMemo(() => {
                const map = {};
                allUserStatuses.forEach(s => { if (!map[s.gameId]) map[s.gameId] = []; map[s.gameId].push(s); });
                return map;
            }, [allUserStatuses]);

            const searchSuggestions = useMemo(() => {
                if (!searchQuery.trim()) return [];
                const q = searchQuery.toLowerCase();
                return games.filter(g => (g.name || "").toLowerCase().includes(q)).slice(0, 10);
            }, [games, searchQuery]);

            const hierarchy = useMemo(() => {
                let list = [...games];
                if (searchQuery.trim()) {
                    const q = searchQuery.toLowerCase();
                    list = list.filter(g => (g.name || "").toLowerCase().includes(q));
                }
                list.sort((a, b) => {
                    let valA = a[sortConfig.key]; let valB = b[sortConfig.key];
                    if (sortConfig.key === 'order') { 
                        valA = parseInt(valA)||0; valB = parseInt(valB)||0; 
                    } else { 
                        valA = (valA||"").toString().toLowerCase(); valB = (valB||"").toString().toLowerCase(); 
                    }
                    if (valA < valB) return sortConfig.direction === 'asc' ? -1 : 1;
                    if (valA > valB) return sortConfig.direction === 'asc' ? 1 : -1;
                    return (a.id < b.id) ? -1 : 1;
                });
                const roots = list.filter(g => !g.parentId);
                const children = {};
                list.filter(g => g.parentId).forEach(g => { if (!children[g.parentId]) children[g.parentId] = []; children[g.parentId].push(g); });
                return { roots, children };
            }, [games, searchQuery, sortConfig]);

            const renormalizeLayer = async (parentId = "") => {
                const siblings = games.filter(g => (g.parentId || "") === parentId);
                const sorted = [...siblings].sort((a, b) => {
                    const ordA = parseInt(a.order) || 0;
                    const ordB = parseInt(b.order) || 0;
                    if (ordA !== ordB) return ordA - ordB;
                    return (a.createdAt?.toMillis() || 0) - (b.createdAt?.toMillis() || 0);
                });
                const batch = db.batch();
                let changes = 0;
                sorted.forEach((g, idx) => {
                    const targetOrder = idx + 1;
                    if (parseInt(g.order) !== targetOrder) {
                        batch.update(db.collection(paths.games).doc(g.id), { order: targetOrder });
                        changes++;
                    }
                });
                if (changes > 0) await batch.commit();
            };

            const handleForceReorder = async () => {
                if (isEditLocked) return;
                try {
                    await renormalizeLayer(""); 
                    showNotify("編號已強制刷新為 1, 2, 3...");
                    logActivity("強制重排", "根目錄");
                } catch (e) { showNotify("重排失敗"); }
            };

            const logActivity = useCallback((action, gameName) => { if(db && user) db.collection(paths.logs).add({ userName, action, gameName, timestamp: firebase.firestore.FieldValue.serverTimestamp() }); }, [userName, user, paths]);

            const handleAddStatsMember = useCallback(() => {
                const name = newMemberName.trim();
                if (name && !statsMembers.includes(name)) { 
                    const next = [...statsMembers, name];
                    setStatsMembers(next); 
                    safeSetStorage(`steam_stats_members_${appId}`, next);
                    setNewMemberName(''); 
                }
            }, [newMemberName, statsMembers]);

            const handleRemoveStatsMember = useCallback((name) => {
                if(confirm(`確定移除本地預置成員 ${name} 嗎？`)) { 
                    const next = statsMembers.filter(m => m !== name);
                    setStatsMembers(next); 
                    safeSetStorage(`steam_stats_members_${appId}`, next);
                }
            }, [statsMembers]);

            const handleAddCurrency = useCallback(async () => {
                const cur = newCurrencyInput.trim().toUpperCase();
                if (cur && !currencies.includes(cur)) {
                    const next = [...currencies, cur];
                    setCurrencies(next);
                    setNewCurrencyInput('');
                    await db.collection(paths.settings).doc('global').set({ currencies: next }, { merge: true });
                }
            }, [newCurrencyInput, currencies, paths]);

            const handleRemoveCurrency = useCallback(async (cur) => {
                if (currencies.length <= 1) return;
                const next = currencies.filter(c => c !== cur);
                setCurrencies(next);
                await db.collection(paths.settings).doc('global').set({ currencies: next }, { merge: true });
            }, [currencies, paths]);

            const handleExportData = useCallback(() => {
                const data = { version: "2.95", appId, games, userStatuses: allUserStatuses, statsMembers, currencies };
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const a = document.createElement('a'); 
                a.href = URL.createObjectURL(blob); 
                a.download = `steam_backup_${Date.now()}.json`; 
                a.click();
                showNotify("數據備份已導出");
            }, [games, allUserStatuses, statsMembers, currencies, showNotify]);

            const handleImportData = useCallback((e) => {
                const file = e.target.files[0]; if (!file) return;
                const reader = new FileReader();
                reader.onload = async (ev) => {
                    try {
                        const data = JSON.parse(ev.target.result);
                        if (data.games) { 
                            for (const g of data.games) { 
                                const { id, ...gd } = g; 
                                await db.collection(paths.games).doc(id).set(gd, { merge: true }); 
                            } 
                        }
                        if (data.statsMembers) { setStatsMembers(data.statsMembers); safeSetStorage(`steam_stats_members_${appId}`, data.statsMembers); }
                        if (data.currencies) { setCurrencies(data.currencies); await db.collection(paths.settings).doc('global').set({ currencies: data.currencies }, { merge: true }); }
                        showNotify("導入成功");
                    } catch (err) { showNotify("導入失敗"); }
                };
                reader.readAsText(file);
            }, [paths, showNotify]);

            // 下載整站源碼功能
            const handleDownloadApp = useCallback(() => {
                const htmlContent = document.documentElement.outerHTML;
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'index.html';
                a.click();
                URL.revokeObjectURL(url);
                showNotify("系統檔案已打包下載");
            }, [showNotify]);

            const closeModal = useCallback(() => { setFormData({ name: '', addedBy: '', price: '', currency: currencies[0], url: '', cover: null, parentId: '' }); setEditingId(null); setIsModalOpen(false); }, [currencies]);

            const handleSaveGame = useCallback(async (e) => {
                if (e) { e.preventDefault(); e.stopPropagation(); }
                if (!formData.name.trim() || !user) return;
                try {
                    const finalData = { ...formData, addedBy: formData.addedBy || userName };
                    if (editingId) { 
                        await db.collection(paths.games).doc(editingId).update(finalData); 
                        logActivity("修改數據", finalData.name); 
                    } else { 
                        const siblings = games.filter(g => (g.parentId || "") === (formData.parentId || ""));
                        const nextOrder = siblings.length > 0 ? Math.max(...siblings.map(s => parseInt(s.order) || 0)) + 1 : 1;
                        await db.collection(paths.games).add({ ...finalData, order: nextOrder, createdAt: firebase.firestore.FieldValue.serverTimestamp() }); 
                        logActivity("錄入數據", finalData.name); 
                    }
                    showNotify("同步成功");
                    closeModal();
                } catch (err) { showNotify("同步失敗"); }
            }, [formData, user, editingId, games, userName, logActivity, paths, showNotify, closeModal]);

            const handleUpdateOrder = useCallback(async (gameId, newOrderStr) => {
                if (isEditLocked) return;
                const newOrder = parseInt(newOrderStr); if (isNaN(newOrder) || newOrder < 1) return;
                try {
                    const batch = db.batch();
                    const targetGame = games.find(g => g.id === gameId);
                    if (!targetGame) return;
                    const siblings = games.filter(g => (g.parentId || "") === (targetGame.parentId || "") && g.id !== gameId);
                    batch.update(db.collection(paths.games).doc(gameId), { order: newOrder });
                    siblings.forEach(g => {
                        if (parseInt(g.order) >= newOrder) {
                            batch.update(db.collection(paths.games).doc(g.id), { order: parseInt(g.order) + 1 });
                        }
                    });
                    await batch.commit(); 
                    showNotify(`編號已手動調整`);
                } catch (e) { showNotify("修改失敗"); }
            }, [isEditLocked, games, paths, showNotify]);

            const handleStatusUpdate = useCallback(async (gameId, targetUserId, updates) => {
                if (!user) return;
                const docId = `${gameId}_${targetUserId}`;
                if (targetUserId === user.uid) { updates.userColor = userColor; updates.userName = userName; }
                await db.collection(paths.statuses).doc(docId).set({ gameId, userId: targetUserId, timestamp: firebase.firestore.FieldValue.serverTimestamp(), ...updates }, { merge: true });
            }, [user, userColor, userName, paths]);

            const handleAddPersonnel = useCallback(async (gameId) => {
                const name = newPersonnelInput.name.trim(); if (!name) return;
                const targetUserId = `user_${Date.now()}_${Math.random().toString(36).substr(2, 5)}`;
                await handleStatusUpdate(gameId, targetUserId, { userName: name, userColor: nameColorMap[name] || '#fff', status: 'unbought', purchasePrice: '0', purchaseCurrency: currencies[0], purchasePrice2: '0', purchaseCurrency2: currencies[2]||'US$' });
                setNewPersonnelInput({ gameId: null, name: '' });
                showNotify(`已新增人員 ${name}`);
            }, [newPersonnelInput.name, nameColorMap, currencies, handleStatusUpdate, showNotify]);

            const handleDeleteGame = useCallback(async (game) => {
                if (!user || !confirm(`確定刪除 ${game.name}？`)) return;
                try {
                    const pId = game.parentId || "";
                    await db.collection(paths.games).doc(game.id).delete();
                    setTimeout(() => renormalizeLayer(pId), 500); 
                    logActivity("刪除數據", game.name);
                    showNotify("已刪除並正在補號");
                } catch (e) { showNotify("刪除失敗"); }
            }, [user, games, paths, logActivity, showNotify]);

            const handleRemovePersonnel = useCallback(async (docId, name) => {
                if (!user || !confirm(`確定移除玩家 ${name} 嗎？`)) return;
                await db.collection(paths.statuses).doc(docId).delete();
                showNotify(`已移除人員 ${name}`);
            }, [user, paths, showNotify]);

            const handleToggleGroup = useCallback((id) => {
                setExpandedGroups(p => { const n = new Set(p); if(n.has(id)) n.delete(id); else n.add(id); return n; });
            }, []);

            const onDropReorder = useCallback(async (targetIdx) => {
                if (draggedIdx === null || draggedIdx === targetIdx) return;
                const rootList = hierarchy.roots;
                const newGames = [...rootList];
                const [removed] = newGames.splice(draggedIdx, 1);
                newGames.splice(targetIdx, 0, removed);
                const batch = db.batch();
                newGames.forEach((g, idx) => batch.update(db.collection(paths.games).doc(g.id), { order: idx + 1 }));
                await batch.commit(); setDraggedIdx(null); setDraggedId(null);
            }, [draggedIdx, hierarchy.roots, paths]);

            const openEditModal = useCallback((g) => { 
                setEditingId(g.id); 
                setFormData({ 
                    name: g.name||'', 
                    addedBy: g.addedBy||'', 
                    price: g.price||'', 
                    currency: g.currency||currencies[0], 
                    url: g.url||'', 
                    cover: g.cover||null, 
                    parentId: g.parentId||'' 
                }); 
                setIsModalOpen(true); 
            }, [currencies]);
            
            const handleRequestSort = useCallback((key) => {
                setSortConfig(prev => ({ key, direction: prev.key === key && prev.direction === 'asc' ? 'desc' : 'asc' }));
            }, []);

            return (
                <div className={`min-h-screen p-4 md:p-8 relative text-white pb-12 ${isEditLocked ? 'mode-locked' : 'mode-edit'}`}>
                    <div className="fixed inset-0 z-[-1] opacity-20 bg-[linear-gradient(to_right,#1e293b_1px,transparent_1px),linear-gradient(to_bottom,#1e293b_1px,transparent_1px)] bg-[size:40px_40px]"></div>
                    {notification && <div className="fixed top-4 left-1/2 -translate-x-1/2 z-[100] bg-cyan-500 text-black font-black px-6 py-2 rounded-full border-2 border-white shadow-2xl">{notification}</div>}
                    <div className="max-w-[1600px] mx-auto">
                        <header className="mb-8 flex justify-between items-center">
                            <div className="flex items-center gap-6">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Steam_icon_logo.svg" className="w-20 h-20 drop-shadow-[0_0_10px_rgba(99,102,241,0.5)]" />
                                <div>
                                    <div className="flex items-center gap-2 mb-1"><div className="w-2 h-2 bg-indigo-400 shadow-[0_0_8px_#818cf8]"></div><span className="text-xs font-black text-indigo-400 tracking-widest uppercase">Steam Matrix Control v4.99</span></div>
                                    <h1 className="text-4xl md:text-5xl font-black uppercase tracking-tighter">STEAM <span className="animate-text-shimmer">遊戲庫統計系統</span></h1>
                                </div>
                            </div>
                            {/* 右上角下載按鍵 */}
                            <button 
                                onClick={handleDownloadApp}
                                className="px-5 py-3 bg-slate-900 border border-slate-700 hover:border-cyan-400 rounded text-sm font-black tracking-widest flex items-center gap-2 transition-all active:scale-95"
                            >
                                <Icon name="download-cloud" className="w-4 h-4 text-cyan-400" />
                                下載系統網頁檔
                            </button>
                        </header>
                        
                        <div className="grid grid-cols-1 lg:grid-cols-10 gap-6 mb-8">
                            <div className="lg:col-span-4 bg-slate-950/80 border border-slate-800 p-4 h-[180px] overflow-hidden flex flex-col rounded shadow-inner">
                                <div className="flex items-center gap-2 mb-2 border-b border-slate-800 pb-1 font-black text-slate-500 text-xs"><Icon name="database" className="w-4 h-4 text-cyan-500" /> 實時操作日誌</div>
                                <div className="flex-1 overflow-y-auto custom-scrollbar font-mono text-[15px] space-y-1 text-slate-400">
                                    {isLoadingLogs ? <div className="animate-pulse italic">同步中...</div> : activityLogs.map(log => (
                                        <div key={log.id}>
                                            [{formatDate(log.timestamp)}] <span className="font-bold" style={{ color: nameColorMap[log.userName] }}>{log.userName}</span> {log.gameName} <span className="text-[12px] text-slate-700">({log.action})</span>
                                        </div>
                                    ))}
                                    {!isLoadingLogs && activityLogs.length === 0 && <div className="italic opacity-30">NO LOG DATA</div>}
                                </div>
                            </div>
                            <div className="lg:col-span-2 bg-slate-900/40 border border-white/5 p-4 h-[180px] flex flex-col gap-3 rounded backdrop-blur-sm">
                                <div className="flex justify-between items-center text-xs font-black text-slate-500 uppercase"><span>在線成員</span><span className="text-xl font-black text-white">{onlineUsers.length}</span></div>
                                <div className="bg-black/60 border border-slate-800 p-2 flex-1 overflow-y-auto custom-scrollbar text-[11px] rounded flex flex-wrap gap-2">
                                    {onlineUsers.map(u => (<span key={u.uid} style={{ color: u.color }} className="font-bold">● {u.name}</span>))}
                                </div>
                                <div className="flex justify-between items-center pt-1 border-t border-white/5">
                                    <div className="flex items-center gap-2 cursor-pointer" onClick={() => setIsEditingName(true)}>
                                        {isEditingName ? (
                                            <input autoFocus className="bg-black border-b border-cyan-400 text-[11px] w-20 outline-none" defaultValue={userName} onBlur={e => {
                                                const newName = e.target.value.trim() || userName;
                                                setUserName(newName);
                                                safeSetStorage('steam_user_name', newName);
                                                setIsEditingName(false);
                                            }} />
                                        ) : (
                                            <span className="text-xs font-black" style={{ color: userColor }}>{userName}</span>
                                        )}
                                        <Icon name="edit-3" className="w-3 h-3 text-slate-600" />
                                    </div>
                                    <input type="color" className="w-6 h-6 bg-transparent cursor-pointer" value={userColor} onChange={e => {
                                        const newColor = e.target.value;
                                        setUserColor(newColor);
                                        safeSetStorage('steam_user_color', newColor);
                                    }} />
                                </div>
                            </div>
                            <div className="lg:col-span-4 bg-[#0d1117]/80 p-4 h-[180px] border border-white/10 relative flex flex-col rounded shadow-2xl">
                                <div className="absolute top-0 left-0 w-full h-[2px] bg-cyan-400"></div>
                                <div className="flex justify-between items-center mb-2 text-xs font-black text-slate-400 uppercase tracking-widest">
                                    <div className="flex items-center gap-2"><span>成員統計 (基於表格數據)</span>
                                        <Icon name="download" className="w-3.5 h-3.5 cursor-pointer hover:text-white" onClick={handleExportData} />
                                        <Icon name="upload" className="w-3.5 h-3.5 cursor-pointer hover:text-white" onClick={() => importInputRef.current.click()} />
                                        <input type="file" ref={importInputRef} className="hidden" accept=".json" onChange={handleImportData} />
                                    </div>
                                    <div className="flex items-center gap-1.5 edit-only">
                                        <input type="text" placeholder="+ 本地預置人名" className="bg-black/50 border-b border-slate-700 text-[10px] px-2 w-24 outline-none" value={newMemberName} onChange={e => setNewMemberName(e.target.value)} onKeyDown={e => e.key === 'Enter' && handleAddStatsMember()} /><Icon name="user-plus" className="w-3.5 h-3.5 cursor-pointer hover:text-indigo-400" onClick={handleAddStatsMember} />
                                    </div>
                                </div>
                                <div className="flex-1 overflow-y-auto custom-scrollbar pr-1">
                                    <table className="w-full text-[15px] font-black border-collapse mb-4">
                                        <tbody>
                                            {allMembersStats.map(m => (
                                                <tr key={m.name} className="border-b border-white/5 group hover:bg-white/5 transition-colors"><td className="py-1" style={{ color: m.color }}>{m.name}</td><td className="text-slate-500">願望 {m.stats.unbought}</td><td className="text-cyan-600">已購 {m.stats.bought}</td><td className="text-fuchsia-600">遊玩 {m.stats.playing}</td><td className="w-4"><Icon name="x" className="w-3 h-3 text-red-900 opacity-0 group-hover:opacity-100 cursor-pointer" onClick={() => handleRemoveStatsMember(m.name)} /></td></tr>
                                            ))}
                                        </tbody>
                                    </table>
                                    {allMembersStats.length === 0 && <div className="text-center py-6 text-slate-700 text-xs tracking-widest italic uppercase">Waiting for Data...</div>}
                                    
                                    <div className="border-t border-white/10 pt-2 edit-only">
                                        <div className="flex items-center justify-between mb-1 text-[10px] font-black text-slate-500">
                                            <span>貨幣管理</span>
                                            <div className="flex items-center gap-1">
                                                <input type="text" maxLength="4" placeholder="+ 單位" className="bg-black/50 border-b border-cyan-900 text-[9px] px-1 w-12 outline-none" value={newCurrencyInput} onChange={e => setNewCurrencyInput(e.target.value)} onKeyDown={e => e.key === 'Enter' && handleAddCurrency()} />
                                                <Icon name="plus" className="w-3 h-3 cursor-pointer text-cyan-500" onClick={handleAddCurrency} />
                                            </div>
                                        </div>
                                        <div className="flex flex-wrap gap-1">
                                            {currencies.map(cur => (
                                                <span key={cur} className="flex items-center gap-1 bg-slate-900 border border-white/5 px-2 py-0.5 rounded text-[9px] font-black group/cur">
                                                    {cur} <Icon name="x" className="w-2.5 h-2.5 text-red-500 hidden group-hover/cur:inline cursor-pointer" onClick={() => handleRemoveCurrency(cur)} />
                                                </span>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div className="mb-24 shadow-2xl rounded overflow-hidden">
                            <div className="flex items-stretch bg-slate-900 border-x border-t border-slate-700">
                                <button onClick={() => { setFormData({...formData, parentId: '', currency: currencies[0]}); setEditingId(null); setIsModalOpen(true); }} className="px-8 py-5 bg-indigo-600 hover:bg-indigo-500 font-black border-l-8 border-cyan-400 transition-all uppercase tracking-widest active:scale-95">+ 新增遊戲</button>
                                
                                <div className="flex-grow flex items-center px-6 relative" ref={searchRef}>
                                    <Icon name="search" className="w-6 h-6 text-slate-500 mr-4" />
                                    <input 
                                        type="text" 
                                        placeholder="搜尋遊戲名稱..." 
                                        className="w-full bg-transparent outline-none uppercase font-black tracking-widest text-base" 
                                        value={searchQuery} 
                                        onFocus={() => setShowSearchSuggestions(true)}
                                        onChange={(e) => { setSearchQuery(e.target.value); setShowSearchSuggestions(true); }} 
                                    />
                                    {showSearchSuggestions && searchSuggestions.length > 0 && (
                                        <div className="absolute top-full left-0 w-full bg-slate-900 border border-slate-700 z-[100] shadow-2xl rounded-b overflow-hidden">
                                            {searchSuggestions.map(s => (
                                                <div 
                                                    key={s.id} 
                                                    className="px-6 py-3 search-suggestion-item cursor-pointer font-black border-b border-white/5 last:border-0 transition-colors"
                                                    onClick={() => { setSearchQuery(s.name); setShowSearchSuggestions(false); }}
                                                >
                                                    {s.name}
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>

                                <div className="px-6 flex items-center border-l border-slate-800">
                                    <button onClick={() => setIsEditLocked(!isEditLocked)} className={`px-4 py-1.5 rounded-full font-black text-xs border transition-all ${isEditLocked ? 'text-red-400 border-red-500/50 bg-red-950/20' : 'text-green-400 border-green-500/50 bg-green-950/20'}`}><Icon name={isEditLocked ? "lock" : "unlock"} className="w-3 h-3 mr-1 inline" />{isEditLocked ? "鎖定" : "解鎖"}</button>
                                </div>
                            </div>
                            <div className="bg-slate-900/60 border border-slate-700 overflow-x-auto custom-scrollbar">
                                <table className="w-full text-left border-collapse min-w-[1500px]">
                                    <thead>
                                        <tr className="bg-slate-950 text-cyan-400 text-xs font-black uppercase tracking-widest border-b border-slate-700">
                                            <th className="px-2 w-12"></th>
                                            <th className="px-1 py-5 w-12 hover:bg-white/5 text-center">
                                                <div className="flex items-center justify-center gap-1">
                                                    {!isEditLocked && (
                                                        <Icon 
                                                            name="refresh-cw" 
                                                            className="w-3.5 h-3.5 text-white hover:text-cyan-400 transition-colors" 
                                                            onClick={handleForceReorder}
                                                            title="強制重排 1,2,3..."
                                                        />
                                                    )}
                                                    <span className="cursor-pointer" onClick={() => handleRequestSort('order')}>編號</span>
                                                </div>
                                            </th>
                                            <th className="px-4 w-28 text-center text-indigo-400">提起人</th>
                                            <th className="px-4 w-56 text-center">封面</th>
                                            <th className="px-6 cursor-pointer hover:bg-white/5 text-center" onClick={() => handleRequestSort('name')}>遊戲名稱</th>
                                            <th className="px-6 w-32 text-center">價格</th>
                                            <th className="px-6 w-[450px] text-center">人員狀態</th>
                                            <th className="px-4 w-16 text-center">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody className="text-sm">
                                        {isLoadingGames ? (<tr><td colSpan="8" className="py-24 text-center animate-pulse tracking-[0.3em]">SYNCING DATA...</td></tr>) : 
                                            hierarchy.roots.map((g, i) => (
                                                <React.Fragment key={g.id}>
                                                    <GameRow 
                                                        g={g} index={i} isChild={false} isEditLocked={isEditLocked} draggedId={draggedId} currencies={currencies}
                                                        isExpanded={expandedGroups.has(g.id)} hasChildren={hierarchy.children[g.id]?.length > 0}
                                                        personnel={gamePersonnelMap[g.id] || []} nameColorMap={nameColorMap}
                                                        onToggleGroup={handleToggleGroup} onOpenEdit={openEditModal}
                                                        onStartDrag={(id, idx) => { setDraggedId(id); setDraggedIdx(idx); }} onDrop={onDropReorder} onUpdateOrder={handleUpdateOrder}
                                                        onAddDLC={(id)=>{setFormData({...formData, parentId:id, currency: currencies[0]}); setEditingId(null); setIsModalOpen(true);}}
                                                        onNest={(cid, pid) => db.collection(paths.games).doc(cid).update({parentId:pid})}
                                                        onUnnest={(id) => db.collection(paths.games).doc(id).update({parentId:""})} 
                                                        onAddPersonnel={(id)=>setNewPersonnelInput({gameId:id, name: ''})}
                                                        onStatusUpdate={handleStatusUpdate} onDelete={handleDeleteGame}
                                                        onRemovePersonnel={handleRemovePersonnel}
                                                    />
                                                    {expandedGroups.has(g.id) && hierarchy.children[g.id]?.map((child) => (
                                                        <GameRow 
                                                            key={child.id} g={child} index={-1} isChild={true} currencies={currencies}
                                                            isEditLocked={isEditLocked} nameColorMap={nameColorMap}
                                                            personnel={gamePersonnelMap[child.id] || []}
                                                            onOpenEdit={openEditModal} onUpdateOrder={handleUpdateOrder} onStatusUpdate={handleStatusUpdate} 
                                                            onDelete={handleDeleteGame}
                                                            onUnnest={(id) => db.collection(paths.games).doc(id).update({parentId:""})} 
                                                            onRemovePersonnel={handleRemovePersonnel}
                                                            onAddPersonnel={(id)=>setNewPersonnelInput({gameId:id, name: ''})}
                                                        />
                                                    ))}
                                                </React.Fragment>
                                            ))
                                        }
                                        {!isLoadingGames && hierarchy.roots.length === 0 && (
                                            <tr><td colSpan="8" className="py-32 text-center opacity-10 font-black text-3xl italic tracking-tighter">DATA MATRIX IS EMPTY</td></tr>
                                        )}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    {/* 修改/錄入彈窗 */}
                    {isModalOpen && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center p-4 bg-black/95 backdrop-blur-sm animate-in fade-in">
                            <div className="bg-[#0b0e14] border-t-2 border-cyan-400 w-full max-w-2xl p-10 relative shadow-2xl rounded-sm">
                                <button onClick={closeModal} className="absolute right-8 top-8 text-slate-600 hover:text-white transition-colors"><Icon name="x" className="w-6 h-6" /></button>
                                <h3 className="text-3xl font-black mb-10 italic underline decoration-cyan-400/30 decoration-4">{editingId ? '修改' : '錄入'} <span className="text-cyan-400">{formData.parentId ? 'DLC 擴充' : '數據庫'}</span></h3>
                                <form onSubmit={handleSaveGame} className="grid grid-cols-1 md:grid-cols-3 gap-10">
                                    <div className="md:col-span-1">
                                        <div onClick={()=>fileInputRef.current.click()} className="aspect-[3/4] bg-slate-950 border border-slate-800 flex items-center justify-center cursor-pointer overflow-hidden group hover:border-cyan-400 transition-colors">
                                            {formData.cover ? <img src={formData.cover} className="w-full h-full object-contain" /> : <div className="flex flex-col items-center gap-2 text-slate-700 group-hover:text-cyan-500"><Icon name="upload" className="w-10 h-10" /><span className="text-[10px] font-black uppercase tracking-widest">貼上封面 (Ctrl+V)</span></div>}
                                            <input type="file" ref={fileInputRef} className="hidden" accept="image/*" onChange={async (e)=>{ const file = e.target.files[0]; if(file) { const reader = new FileReader(); reader.onload = async (ev) => { const compressed = await compressImage(ev.target.result); setFormData({...formData, cover: compressed}); }; reader.readAsDataURL(file); } }} />
                                        </div>
                                    </div>
                                    <div className="md:col-span-2 space-y-6">
                                        <div className="w-full">
                                            <label className="text-xs font-black text-indigo-400 block mb-1 uppercase tracking-widest">提起人</label>
                                            <select className="w-full bg-black border-b border-slate-800 p-2 text-xl font-black outline-none focus:border-cyan-400 transition-all appearance-none" value={formData.addedBy} onChange={e=>setFormData({...formData, addedBy: e.target.value})}>
                                                <option value="">選擇人員...</option>
                                                {allAvailableMembers.map(m => <option key={m} value={m}>{m}</option>)}
                                            </select>
                                        </div>
                                        <div className="w-full">
                                            <label className="text-xs font-black text-indigo-400 block mb-1 uppercase tracking-widest">遊戲名稱</label>
                                            <textarea 
                                                required 
                                                rows="2"
                                                className="w-full bg-transparent border-b border-slate-800 p-2 text-xl font-black outline-none focus:border-cyan-400 transition-all resize-none custom-scrollbar" 
                                                value={formData.name} 
                                                onChange={e=>setFormData({...formData, name: e.target.value})} 
                                            />
                                        </div>
                                        <div><label className="text-xs font-black text-indigo-400 block mb-1 uppercase tracking-widest">商店連結 (URL)</label><input className="w-full bg-transparent border-b border-slate-800 p-2 text-sm font-mono outline-none focus:border-cyan-400 transition-all" value={formData.url} onChange={e=>setFormData({...formData, url: e.target.value})} placeholder="https://store.steampowered.com/app/..." /></div>
                                        <div className="grid grid-cols-2 gap-6">
                                            <div><label className="text-xs font-black text-indigo-400 block mb-1 uppercase tracking-widest">貨幣單位</label>
                                                <select className="w-full bg-black border-b border-slate-800 p-2 font-black outline-none focus:border-cyan-400" value={formData.currency} onChange={e=>setFormData({...formData, currency: e.target.value})}>
                                                    {currencies.map(c => <option key={c} value={c}>{c}</option>)}
                                                </select>
                                            </div>
                                            <div><label className="text-xs font-black text-indigo-400 block mb-1 uppercase tracking-widest">價格</label><input type="number" className="w-full bg-transparent border-b border-slate-800 p-2 text-xl font-black outline-none focus:border-cyan-400" value={formData.price} onChange={e=>setFormData({...formData, price: e.target.value})} /></div>
                                        </div>
                                        <button type="submit" className="w-full py-6 bg-indigo-700 hover:bg-indigo-600 font-black tracking-[0.2em] border-r-[12px] border-cyan-400 uppercase transition-all shadow-xl active:scale-95">確認同步至矩陣庫</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                    
                    {/* 添加人員彈窗 */}
                    {newPersonnelInput.gameId && (
                        <div className="fixed inset-0 z-[300] flex items-center justify-center bg-black/80 backdrop-blur-sm">
                            <div className="bg-slate-900 border border-indigo-500 p-6 rounded shadow-2xl w-80">
                                <h4 className="text-indigo-400 font-black mb-4 uppercase tracking-widest">添加遊戲人員</h4>
                                <select 
                                    autoFocus 
                                    className="w-full bg-black border border-slate-700 p-3 rounded mb-4 text-white outline-none focus:border-cyan-400 font-black" 
                                    value={newPersonnelInput.name} 
                                    onChange={e => setNewPersonnelInput({...newPersonnelInput, name: e.target.value})}
                                >
                                    <option value="">- 請選擇人員 -</option>
                                    {allAvailableMembers.map(m => <option key={m} value={m}>{m}</option>)}
                                    <option value="_manual_">- 其他人 (手動輸入) -</option>
                                </select>
                                {newPersonnelInput.name === "_manual_" && (
                                    <input 
                                        className="w-full bg-black border border-slate-700 p-3 rounded mb-4 text-white outline-none focus:border-cyan-400" 
                                        placeholder="輸入新玩家名稱..." 
                                        autoFocus
                                        onBlur={e => setNewPersonnelInput({...newPersonnelInput, name: e.target.value})}
                                        onKeyDown={e => e.key === 'Enter' && handleAddPersonnel(newPersonnelInput.gameId)}
                                    />
                                )}
                                <div className="flex gap-2">
                                    <button onClick={() => setNewPersonnelInput({gameId: null, name: ''})} className="flex-1 py-2 bg-slate-800 text-xs font-black uppercase rounded transition-colors hover:bg-slate-700">取消</button>
                                    <button onClick={() => {
                                        if (newPersonnelInput.name && newPersonnelInput.name !== "_manual_") {
                                            handleAddPersonnel(newPersonnelInput.gameId);
                                        } else if (newPersonnelInput.name === "_manual_") {
                                            showNotify("請輸入名稱");
                                        }
                                    }} className="flex-1 py-2 bg-indigo-600 text-xs font-black uppercase rounded transition-colors hover:bg-indigo-500">確認添加</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

</body></html>
