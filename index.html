<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, memo, useCallback } = React;
        
        const isClient = typeof window !== 'undefined';
        const APP_ID = 'steam-stats-v4';

        // --- 全域工具函數 ---
        const formatDate = (ts) => { 
            if (!ts) return "LIVE"; 
            const date = new Date(ts.toMillis()); 
            return `${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`; 
        };

        const compressImage = (dataUrl, maxWidth = 400) => {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width; let height = img.height;
                    if (width > maxWidth) {
                        height = Math.round((height * maxWidth) / width);
                        width = maxWidth;
                    }
                    canvas.width = width; canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    resolve(canvas.toDataURL('image/jpeg', 0.8));
                };
                img.src = dataUrl;
            });
        };

        const safeGetStorage = (key, fallback) => {
            if (!isClient) return fallback;
            try {
                const item = localStorage.getItem(key);
                return item ? JSON.parse(item) : fallback;
            } catch (e) { return fallback; }
        };
        const safeSetStorage = (key, value) => {
            if (!isClient) return;
            try { localStorage.setItem(key, JSON.stringify(value)); } catch (e) {}
        };

        // 已更新：最新的 Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyBjQ9yIa7TyaYDRGsT_HPCpPHsgStiJE94",
            authDomain: "cloud-714ce.firebaseapp.com",
            projectId: "cloud-714ce",
            storageBucket: "cloud-714ce.firebasestorage.app",
            messagingSenderId: "793151737559",
            appId: "1:793151737559:web:7e7def7c8012bc91542a92",
            measurementId: "G-9QC9JZ6SB9"
        };

        if (isClient && !firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = isClient ? firebase.firestore() : null;
        const auth = isClient ? firebase.auth() : null;

        const Icon = memo(({ name, className, onClick, title }) => (
            <span 
                onClick={(e) => { if(onClick) { e.stopPropagation(); onClick(e); } }} 
                className={`inline-flex items-center justify-center cursor-pointer ${className || ''}`}
                title={title}

        ));

        const LocalNumberInput = ({ defaultValue, onConfirm, className, placeholder }) => {
            const [val, setVal] = useState(defaultValue);
            useEffect(() => { setVal(defaultValue); }, [defaultValue]);

            return (
                <input 
                    type="number" 
                    value={val} 
                    className={className} 
                    placeholder={placeholder}
                    onChange={(e) => setVal(e.target.value)} 
                    onBlur={() => { if(val !== defaultValue) onConfirm(val); }} 
                />
            );
        };

        const AchievementBar = memo(({ completed = 0, total = 0, onClick, isEditLocked }) => {
            const totalNum = parseInt(total) || 0;
            const completedNum = parseInt(completed) || 0;

            if (isEditLocked && totalNum === 0) return <div className="h-9"></div>;

            const percentage = totalNum > 0 ? Math.min(Math.round((completedNum / totalNum) * 100), 100) : 0;

            let barColorClass = "bg-blue-500 shadow-[0_0_12px_rgba(59,130,246,0.4)]"; 
            if (totalNum > 0) {
                if (percentage === 100) {
                    barColorClass = "bg-lime-400 shadow-[0_0_12px_rgba(163,230,53,0.4)]";
                }
                else if (percentage >= 50) {
                    barColorClass = "bg-yellow-400 shadow-[0_0_12px_rgba(250,204,21,0.4)]";
                }
            } else {
                barColorClass = "bg-slate-700 opacity-20"; 
            }

            return (
                <div 
                    className={`flex items-center gap-1 h-9 w-full transition-all duration-300 ${!isEditLocked ? 'cursor-pointer hover:bg-white/5 px-1 rounded' : ''}`}
                    onClick={(e) => {
                        e.stopPropagation();
                        if(!isEditLocked) onClick();
                    }}
                >
                    <div className="achievement-bar-wrapper">
                        <div 
                            className={`h-full transition-all duration-700 ease-out ${barColorClass}`} 
                            style={{ width: `${percentage}%` }}
                        ></div>
                        <div className="absolute inset-0 flex items-center justify-center">
                            <span className="text-[10px] font-black text-white drop-shadow-[0_1px_2px_rgba(0,0,0,0.9)] tracking-tighter">
                                {percentage}%
                            </span>
                        </div>
                    </div>
                    <div className="flex items-center gap-0.5 shrink-0 min-w-[45px] justify-end">
                        <span className={`text-[12px] font-black leading-none ${percentage === 100 ? 'text-lime-400' : 'text-white'}`}>
                            {completedNum}
                        </span>
                        <span className="text-[8px] text-slate-700 font-bold">/</span>
                        <span className="text-[11px] text-slate-500 font-black">
                            {totalNum}
                        </span>
                    </div>
                </div>
            );
        });

        const GameRow = memo(({ 
            g, index, isChild, isEditLocked, draggedId, isExpanded, hasChildren,
            personnel, nameColorMap, currencies, statusOptions,
            onToggleGroup, onOpenEdit, onStartDrag, onDrop, 
            onUpdateOrder, onAddDLC, onNest, onUnnest, onAddPersonnel, onStatusUpdate, onDelete, onRemovePersonnel,
            onOpenAchievementEdit
        }) => {
            const addedByColor = nameColorMap[g.addedBy] || '#818cf8';
            
            return (
                <React.Fragment>
                    <tr 
                        onDragOver={(e)=>e.preventDefault()} 
                        onDrop={() => !isEditLocked && !isChild && onDrop(index)}
                        onDoubleClick={()=>(!isEditLocked && onOpenEdit(g))}
                        className={`hover:bg-white/[0.03] border-b border-white/5 group transition-colors ${draggedId === g.id ? 'dragging' : ''} ${isChild ? 'bg-black/20' : ''}`}>
                        
                        <td className="px-2 text-center" onClick={(e)=>e.stopPropagation()}>
                            <div className="flex flex-col items-center gap-2">
                                {!isEditLocked && !isChild && (
                                    <div draggable onDragStart={() => onStartDrag(g.id, index)} className="drag-handle p-2 text-slate-700 hover:text-cyan-400"><Icon name="grip-vertical" className="w-5 h-5" /></div>
                                )}
                                {!isChild && hasChildren && (
                                    <Icon name={isExpanded ? "chevron-down" : "chevron-right"} className="w-5 h-5 text-cyan-500" onClick={()=>onToggleGroup(g.id)} />
                                )}
                            </div>
                        </td>
                        <td className={`px-0 py-8 text-center font-mono selectable-cell w-12 ${isChild ? 'dlc-indent text-slate-500' : ''}`} onClick={(e)=>e.stopPropagation()}>
                            {!isChild && (
                                isEditLocked ? <span className="text-slate-600 group-hover:text-cyan-400 font-black text-xl block w-full text-center">{g.order || 0}</span> : 
                                <LocalNumberInput defaultValue={g.order || 0} onConfirm={(v) => onUpdateOrder(g.id, v)} className="bg-black/50 border border-slate-800 w-9 text-center rounded outline-none py-1 mx-auto block font-black text-xl" />
                            )}
                        </td>
                        <td className="px-4 text-center">
                            <span style={{ color: addedByColor }} className="font-black text-[13px] bg-black/30 px-2 py-1 border border-white/5 rounded-sm">{g.addedBy || '系統'}</span>
                        </td>
                        
                        <td className="px-4 py-3">
                            <div className="w-44 h-28 bg-black border border-slate-800 mx-auto flex items-center justify-center overflow-hidden rounded-sm group-hover:border-indigo-500 p-1">
                                {g.cover ? <img src={g.cover} className="w-full h-full object-contain" /> : <Icon name="image" className="text-slate-900 w-8 h-8" />}
                            </div>
                        </td>
                        <td className="px-6 py-8 text-center selectable-cell">
                            <div className="flex flex-col items-center gap-1">
                                <div className="flex items-center gap-2">
                                    <span className={`font-black ${isChild ? 'text-lg text-slate-400' : 'text-xl'}`}>{g.name}</span>
                                    {g.url && <a href={g.url} target="_blank" onClick={(e)=>e.stopPropagation()} className="text-slate-600 hover:text-white"><Icon name="link-2" className="w-4 h-4" /></a>}
                                </div>
                                {!isEditLocked && (
                                    <div className="flex items-center gap-2 mt-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                        {!isChild && <button onClick={(e)=>{e.stopPropagation(); onAddDLC(g.id);}} className="text-[10px] bg-indigo-900/50 px-2 py-1 rounded text-indigo-300 border border-indigo-500/20 font-bold hover:bg-indigo-600 hover:text-white transition-all">+ DLC / 擴充</button>}
                                        {!isChild && (
                                            <div 
                                                className="text-[10px] px-2 py-1 rounded border border-cyan-500/20 bg-cyan-900/20 text-cyan-400 font-bold cursor-pointer hover:bg-cyan-500 hover:text-black"
                                                onDragOver={(e)=>{e.preventDefault(); e.stopPropagation();}}
                                                onDrop={(e)=>{e.preventDefault(); e.stopPropagation(); onNest(g.id); }}
                                            ><Icon name="folder-plus" className="w-3 h-3" /> 放入分組</div>
                                        )}
                                        {isChild && <button onClick={(e)=>{e.stopPropagation(); onUnnest(g.id);}} className="text-[10px] bg-red-900/30 px-2 py-1 rounded text-red-400 font-bold">移出分組</button>}
                                    </div>
                                )}
                            </div>
                        </td>
                        <td className="px-6 text-center font-black text-2xl">
                            <span className="text-xs text-white/50 mr-1">{g.currency || 'HK$'}</span>{g.price||0}
                        </td>
                        <td className="px-1" onClick={(e)=>e.stopPropagation()}>
                            <div className="flex items-center justify-center min-h-[40px] w-full">
                                <div className="flex flex-col gap-1">
                                    {personnel.map(p => (
                                        <div key={p.id} className="flex items-center bg-black/40 p-0.5 pl-2 pr-2 rounded border border-white/5 gap-[5px] shadow-sm text-[14px] h-9 min-w-[340px] shrink-0 text-white/90">
                                            <span className="font-black truncate w-12 shrink-0 text-left" style={{ color: nameColorMap[p.userName] }}>{p.userName}</span>
                                            <select value={p.status} onChange={(e) => onStatusUpdate(g.id, p.userId, { status: e.target.value, userName: p.userName })} className="bg-slate-950 border border-white/10 rounded px-0.5 py-0.5 font-black w-[90px] shrink-0 text-[13px]">
                                                {statusOptions.map(opt => <option key={opt.id} value={opt.id}>{opt.label}</option>)}
                                            </select>
                                            
                                            {p.purchasePrice !== undefined && p.purchasePrice !== null ? (
                                                <div className="flex items-center gap-[1px] bg-black/40 px-1 rounded border border-white/5 h-full shrink-0 group/price relative">
                                                    <select value={p.purchaseCurrency || currencies[0]} onChange={(e) => onStatusUpdate(g.id, p.userId, { purchaseCurrency: e.target.value, userName: p.userName })} className="bg-transparent text-[9px] text-slate-500 w-9 font-bold appearance-none">
                                                        {currencies.map(c => <option key={c} value={c} className="bg-slate-900">{c}</option>)}
                                                    </select>
                                                    <LocalNumberInput defaultValue={p.purchasePrice || 0} onConfirm={(v) => onStatusUpdate(g.id, p.userId, { purchasePrice: v, userName: p.userName })} className="bg-transparent w-12 text-cyan-300 font-bold outline-none text-center text-[13px]" />
                                                    {!isEditLocked && <Icon name="x" className={`w-2.5 h-2.5 text-red-500 absolute -top-1 -right-1 opacity-0 group-hover/price:opacity-100 bg-black rounded-full`} onClick={() => onStatusUpdate(g.id, p.userId, { purchasePrice: null, userName: p.userName })} />}
                                                </div>
                                            ) : (
                                                !isEditLocked && <button onClick={() => onStatusUpdate(g.id, p.userId, { purchasePrice: '0', purchaseCurrency: currencies[0], userName: p.userName })} className="w-10 h-full border border-dashed border-slate-800 rounded text-slate-700 hover:text-cyan-500 hover:border-cyan-500 font-black text-xs transition-all">+ $</button>
                                            )}

                                            {p.purchasePrice2 !== undefined && p.purchasePrice2 !== null ? (
                                                <div className="flex items-center gap-[1px] bg-black/40 px-1 rounded border border-white/5 h-full shrink-0 group/price2 relative">
                                                    <select value={p.purchaseCurrency2 || currencies[2] || 'US$'} onChange={(e) => onStatusUpdate(g.id, p.userId, { purchaseCurrency2: e.target.value, userName: p.userName })} className="bg-transparent text-[11px] text-slate-500 w-9 font-bold appearance-none">
                                                        {currencies.map(c => <option key={c} value={c} className="bg-slate-900">{c}</option>)}
                                                    </select>
                                                    <LocalNumberInput defaultValue={p.purchasePrice2 || 0} onConfirm={(v) => onStatusUpdate(g.id, p.userId, { purchasePrice2: v, userName: p.userName })} className="bg-transparent w-12 text-lime-400 font-bold outline-none text-center text-[13px]" />
                                                    {!isEditLocked && <Icon name="x" className={`w-2.5 h-2.5 text-red-500 absolute -top-1 -right-1 opacity-0 group-hover/price2:opacity-100 bg-black rounded-full`} onClick={() => onStatusUpdate(g.id, p.userId, { purchasePrice2: null, userName: p.userName })} />}
                                                </div>
                                            ) : (
                                                !isEditLocked && <button onClick={() => onStatusUpdate(g.id, p.userId, { purchasePrice2: '0', purchaseCurrency2: currencies[2]||'US$', userName: p.userName })} className="w-10 h-full border border-dashed border-slate-800 rounded text-slate-700 hover:text-lime-500 hover:border-lime-500 font-black text-xs transition-all">+ $</button>
                                            )}

                                            <Icon name="trash-2" className={`w-4.5 h-4.5 text-slate-800 hover:text-red-500 shrink-0 ml-auto transition-opacity ${isEditLocked ? 'opacity-0 pointer-events-none' : 'opacity-100'}`} onClick={() => onRemovePersonnel(p.id, p.userName)} />
                                        </div>
                                    ))}

                                </div>
                            </div>
                        </td>
                        <td className="px-4 text-center">
                            <div className="flex flex-col gap-1.5 items-center w-full min-w-[200px]">
                                {personnel.map(p => (
                                    <AchievementBar 
                                        key={p.id} 
                                        completed={p.achCompleted} 
                                        total={p.achTotal} 
                                        isEditLocked={isEditLocked} 
                                        onClick={() => onOpenAchievementEdit(g, p)} 
                                    />
                                ))}
                                {personnel.length === 0 && <div className="h-9"></div>}
                            </div>
                        </td>
                        <td className="px-4 text-center">
                            <div className="flex items-center justify-center gap-3">
                                <button onClick={(e)=>{e.stopPropagation(); onDelete(g);}} className={`text-slate-800 hover:text-red-500 transition-all active:scale-90 ${isEditLocked ? 'opacity-0 pointer-events-none' : 'opacity-100'}`} title="刪除遊戲">
                                    <Icon name="trash-2" className="w-5 h-5" />
                                </button>
                                {!isEditLocked && (
                                    <button 
                                        onClick={(e) => { e.stopPropagation(); onAddPersonnel(g.id); }} 
                                        className="text-slate-600 hover:text-cyan-400 transition-all active:scale-90" 
                                        title="添加成員"
                                    >
                                        <Icon name="user-plus" className="w-5 h-5" />
                                    </button>
                                )}
                            </div>
                        </td>
                    </tr>
                </React.Fragment>
            );
        });

        function App() {
            const [user, setUser] = useState(null);
            const [onlineUsers, setOnlineUsers] = useState([]);
            const [activityLogs, setActivityLogs] = useState([]);
            const [isLoadingLogs, setIsLoadingLogs] = useState(true);
            const [isLoadingGames, setIsLoadingGames] = useState(true);
            const [userName, setUserName] = useState('載入中...');
            const [userColor, setUserColor] = useState('#22d3ee');
            const [isEditingName, setIsEditingName] = useState(false);
            const [games, setGames] = useState([]); 
            const [allUserStatuses, setAllUserStatuses] = useState([]); 
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [editingId, setEditingId] = useState(null); 
            const [formData, setFormData] = useState({ name: '', addedBy: '', price: '0', currency: 'HK$', url: '', cover: null, parentId: '' });
            const [notification, setNotification] = useState(null);
            const [searchQuery, setSearchQuery] = useState(''); 
            const [isEditLocked, setIsEditLocked] = useState(true);

            const [currencies, setCurrencies] = useState(["HK$", "NT$", "US$", "JP¥", "CN¥"]);
            const [newPersonnelInput, setNewPersonnelInput] = useState({ gameId: null, name: '' });
            const [sortConfig, setSortConfig] = useState({ key: 'order', direction: 'asc' });
            const [draggedId, setDraggedId] = useState(null);
            const [draggedIdx, setDraggedIdx] = useState(null);
            const [activeFilter, setActiveFilter] = useState(null);
            const [isStatusSettingsOpen, setIsStatusSettingsOpen] = useState(false);
            const [statusLabels, setStatusLabels] = useState([
                { id: 'unbought', label: '願望清單', color: '#ffffff' },
                { id: 'bought', label: '已購買', color: '#67e8f9' },
                { id: 'playing', label: '遊玩中', color: '#f0abfc' },
                { id: 'completed', label: '已完成', color: '#bef264' }
            ]);
            
            const [showNormalizeConfirm, setShowNormalizeConfirm] = useState(false);
            const [achievementEdit, setAchievementEdit] = useState({ gameId: null, userId: null, completed: '', total: '', name: '', memberName: '' });

            const importInputRef = useRef(null);
            const fileInputRef = useRef(null);

            const paths = useMemo(() => ({
                presence: `artifacts/${APP_ID}/public/data/presence`,
                logs: `artifacts/${APP_ID}/public/data/activity_logs`,
                games: `artifacts/${APP_ID}/public/data/games`,
                statuses: `artifacts/${APP_ID}/public/data/user_statuses`,
                settings: `artifacts/${APP_ID}/public/data/settings`
            }), []);

            const showNotify = useCallback((msg) => { setNotification(msg); setTimeout(() => setNotification(null), 3000); }, []);

            const logActivity = useCallback((action, gameName) => { 
                if(isClient && db && user) {
                    db.collection(paths.logs).add({ userName, action, gameName, timestamp: firebase.firestore.FieldValue.serverTimestamp() }).catch(() => {});
                }
            }, [userName, user, paths]);

            const handleToggleGroup = useCallback((id) => {
                setExpandedGroups(p => { const n = new Set(p); if(n.has(id)) n.delete(id); else n.add(id); return n; });
            }, []);

            const handleSetFilter = useCallback((name, sid) => {
                setActiveFilter(prev => {
                    if (prev?.userName === name && prev?.statusId === sid) return null;
                    const labelObj = statusLabels.find(l => l.id === sid);
                    showNotify(`篩選：${name} - ${labelObj?.label || sid}`);
                    return { userName: name, statusId: sid };
                });
            }, [statusLabels, showNotify]);

            const closeModal = useCallback(() => { 
                setFormData({ name: '', addedBy: '', price: '0', currency: currencies[0], url: '', cover: null, parentId: '' }); setEditingId(null); setIsModalOpen(false); 
            }, [currencies]);

            const openEditModal = useCallback((g) => { 
                setEditingId(g.id); setFormData({ name: g.name||'', addedBy: g.addedBy||'', price: g.price||'0', currency: g.currency||currencies[0], url: g.url||'', cover: g.cover||null, parentId: g.parentId||'' }); setIsModalOpen(true); 
            }, [currencies]);

            const handleStatusUpdate = useCallback(async (gameId, targetUserId, updates) => {
                if (!isClient || !user || !db) return;
                const docId = `${gameId}_${targetUserId}`;
                if (targetUserId === user.uid) { updates.userColor = userColor; updates.userName = userName; }
                await db.collection(paths.statuses).doc(docId).set({ gameId, userId: targetUserId, timestamp: firebase.firestore.FieldValue.serverTimestamp(), ...updates }, { merge: true });
            }, [user, userColor, userName, paths]);

            const handleUpdateAchievements = async () => {
                if (!db || !achievementEdit.userId || !achievementEdit.gameId) return;
                const compValue = parseInt(achievementEdit.completed) || 0;
                const totalValue = parseInt(achievementEdit.total) || 0;
                const docId = `${achievementEdit.gameId}_${achievementEdit.userId}`;
                try {
                    await db.collection(paths.statuses).doc(docId).update({
                        achTotal: totalValue,
                        achCompleted: compValue
                    });
                    logActivity(`更新 [${achievementEdit.memberName}] 的成就`, achievementEdit.name);
                    showNotify("成就數據已同步");
                    setAchievementEdit({ gameId: null, userId: null, completed: '', total: '', name: '', memberName: '' });
                } catch (e) {
                    showNotify("同步失敗");
                }
            };

            const handleUpdateLabels = useCallback(async (e) => {
                if (e) e.preventDefault();
                if (!db) return;
                try {
                    await db.collection(paths.settings).doc('labels').set({ list: statusLabels });
                    setIsStatusSettingsOpen(false); showNotify("標籤設定已同步");
                } catch (err) { showNotify("儲存失敗"); }
            }, [statusLabels, paths, showNotify]);

            const handleSaveGame = useCallback(async (e) => {
                if (e) e.preventDefault();
                if (!formData.name.trim() || !user || !db) return;
                try {
                    const finalData = { ...formData, addedBy: formData.addedBy || userName };
                    if (editingId) { 
                        await db.collection(paths.games).doc(editingId).update(finalData); 
                        logActivity("修改數據", finalData.name); 
                    } else { 
                        const siblings = games.filter(g => (g.parentId || "") === (formData.parentId || ""));
                        const nextOrder = siblings.length > 0 ? Math.max(...siblings.map(s => parseInt(s.order) || 0)) + 1 : 1;
                        await db.collection(paths.games).add({ 
                            ...finalData, 
                            order: nextOrder, 
                            achievementTotal: 0,
                            achievementCompleted: 0,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp() 
                        }); 
                        logActivity("錄入", finalData.name); 
                    }
                    showNotify("同步成功"); closeModal();
                } catch (err) { showNotify("同步失敗"); }
            }, [formData, user, editingId, games, userName, logActivity, paths, closeModal, showNotify]);

            const handleUpdateOrder = async (id, val) => {
                const order = parseInt(val);
                if (isNaN(order) || !db) return;

                try {
                    const batch = db.batch();
                    const roots = games.filter(g => !g.parentId).sort((a, b) => (a.order || 0) - (b.order || 0));
                    roots.forEach(g => {
                        if (g.id !== id && (g.order || 0) >= order) {
                            batch.update(db.collection(paths.games).doc(g.id), { order: (g.order || 0) + 1 });
                        }
                    });
                    batch.update(db.collection(paths.games).doc(id), { order });
                    await batch.commit();
                    showNotify("編號已更新且整體順延");
                } catch (e) {
                    showNotify("編號更新失敗");
                }
            };

            const handleNormalizeOrders = async () => {
                if (!db) return;
                try {
                    const batch = db.batch();
                    const sortedRoots = [...games.filter(g => !g.parentId)].sort((a, b) => (a.order || 0) - (b.order || 0));
                    
                    sortedRoots.forEach((g, idx) => {
                        batch.update(db.collection(paths.games).doc(g.id), { order: idx + 1 });
                    });
                    
                    await batch.commit();
                    showNotify("編號已重新校正且補齊");
                    setShowNormalizeConfirm(false);
                } catch (e) {
                    showNotify("校正失敗");
                }
            };

            const handleDeleteGame = useCallback(async (game) => {
                if(!db || !confirm(`確定刪除 ${game.name}?`)) return;
                try {
                    await db.collection(paths.games).doc(game.id).delete();
                    logActivity("刪除", game.name);
                    showNotify("已刪除");
                } catch (e) { showNotify("刪除失敗"); }
            }, [db, paths, logActivity, showNotify]);

            const handleExportData = useCallback(() => {
                const backup = { version: "6.6", games, statuses: allUserStatuses, settings: { statusLabels, currencies } };
                const blob = new Blob([JSON.stringify(backup, null, 2)], { type: 'application/json' });
                const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `steam_backup_${Date.now()}.json`; a.click();
            }, [games, allUserStatuses, statusLabels, currencies]);

            const handleImportData = useCallback((e) => {
                const file = e.target.files[0]; if (!file || !db) return;
                const reader = new FileReader();
                reader.onload = async (ev) => {
                    try {
                        const data = JSON.parse(ev.target.result);
                        if (data.games) {
                            for (const g of data.games) {
                                const { id, ...gd } = g;
                                if (id) await db.collection(paths.games).doc(id).set(gd, { merge: true });
                            }
                        }
                        if (data.statuses) {
                            for (const s of data.statuses) {
                                const { id, ...sd } = s;
                                const docId = id || `${sd.gameId}_${sd.userId}`;
                                await db.collection(paths.statuses).doc(docId).set(sd, { merge: true });
                            }
                        }
                        if (data.settings) {
                            if (data.settings.statusLabels) await db.collection(paths.settings).doc('labels').set({ list: data.settings.statusLabels });
                            if (data.settings.currencies) await db.collection(paths.settings).doc('global').set({ currencies: data.settings.currencies });
                        }
                        showNotify("備份已完整還原");
                    } catch (err) { showNotify("還原失敗"); }
                };
                reader.readAsText(file);
            }, [db, paths, showNotify]);

            const statusOptions = useMemo(() => {
                return statusLabels.map(l => ({ id: l.id, label: l.label }));
            }, [statusLabels]);

            const tableMemberNames = useMemo(() => {
                const names = new Set();
                allUserStatuses.forEach(s => { if(s.userName) names.add(s.userName); });
                games.forEach(g => { if(g.addedBy) names.add(g.addedBy); });
                return Array.from(names).filter(Boolean).sort();
            }, [allUserStatuses, games]);

            const nameColorMap = useMemo(() => {
                const map = {};
                onlineUsers.forEach(u => map[u.name] = u.color);
                allUserStatuses.forEach(s => { if (s.userColor && !map[s.userName]) map[s.userName] = s.userColor; });
                map[userName] = userColor;
                return map;
            }, [onlineUsers, allUserStatuses, userName, userColor]);

            const gamePersonnelMap = useMemo(() => {
                const map = {};
                allUserStatuses.forEach(s => { if (!map[s.gameId]) map[s.gameId] = []; map[s.gameId].push(s); });
                return map;
            }, [allUserStatuses]);

            const hierarchy = useMemo(() => {
                let list = [...games];
                if (activeFilter) {
                    const matchedIds = allUserStatuses.filter(s => s.userName === activeFilter.userName && s.status === activeFilter.statusId).map(s => s.gameId);
                    list = list.filter(g => matchedIds.includes(g.id));
                }
                if (searchQuery.trim()) {
                    const q = searchQuery.toLowerCase();
                    list = list.filter(g => (g.name || "").toLowerCase().includes(q));
                }
                list.sort((a, b) => {
                    let valA = a[sortConfig.key]; let valB = b[sortConfig.key];
                    if (sortConfig.key === 'order') { valA = parseInt(valA)||0; valB = parseInt(valB)||0; } 
                    else { valA = (valA||"").toString().toLowerCase(); valB = (valB||"").toString().toLowerCase(); }
                    return valA < valB ? (sortConfig.direction === 'asc' ? -1 : 1) : (sortConfig.direction === 'asc' ? 1 : -1);
                });
                const roots = list.filter(g => !g.parentId);
                const children = {};
                list.filter(g => g.parentId).forEach(g => { if (!children[g.parentId]) children[g.parentId] = []; children[g.parentId].push(g); });
                return { roots, children };
            }, [games, searchQuery, sortConfig, activeFilter, allUserStatuses]);

            const allMembersStats = useMemo(() => {
                return tableMemberNames.map(name => {
                    const userStatuses = allUserStatuses.filter(s => s.userName === name);
                    const stats = {};
                    statusLabels.forEach(l => { stats[l.id] = userStatuses.filter(s => s.status === l.id).length; });
                    return { name, color: nameColorMap[name] || '#ffffff', stats };
                });
            }, [tableMemberNames, allUserStatuses, nameColorMap, statusLabels]);

            useEffect(() => {
                if (isClient) {
                    setUserName(safeGetStorage('steam_user_name', '用戶_' + Math.floor(Math.random()*1000)));
                    setUserColor(safeGetStorage('steam_user_color', '#22d3ee'));
                }
            }, []);

            useEffect(() => {
                if (!isClient || !auth) return;
                const initAuth = async () => {
                    try { await auth.signInAnonymously(); } catch (e) {}
                };
                initAuth();
                const unsub = auth.onAuthStateChanged(u => setUser(u));
                return () => unsub();
            }, []);

            // 優化的資料監聽 useEffect (加入 Quota 耗盡後的自動中斷保護)
            useEffect(() => {
                if (!isClient || !user || !db) return;
                
                let activeUnsubscribers = [];
                const handleError = (err) => {
                    console.error("Firestore Error:", err);
                    if (err.code === 'resource-exhausted') {
                        showNotify("⚠️ 配額超出 (Quota Exceeded)，已暫停實時同步以保護連接。");
                        activeUnsubscribers.forEach(unsub => unsub());
                        activeUnsubscribers = [];
                    }
                };

                const subscribe = () => {
                    activeUnsubscribers.push(db.collection(paths.presence).onSnapshot(snap => {
                        const list = []; const now = Date.now();
                        snap.forEach(doc => { const d = doc.data(); if (d.lastSeen && (now - d.lastSeen.toMillis() < 300000)) list.push(d); });
                        setOnlineUsers(list);
                    }, handleError));

                    activeUnsubscribers.push(db.collection(paths.logs).onSnapshot(snap => {
                        const logs = []; snap.forEach(doc => logs.push({ id: doc.id, ...doc.data() }));
                        logs.sort((a, b) => (b.timestamp?.toMillis() || 0) - (a.timestamp?.toMillis() || 0));
                        setActivityLogs(logs.slice(0, 30)); setIsLoadingLogs(false);
                    }, handleError));

                    activeUnsubscribers.push(db.collection(paths.games).onSnapshot(snap => {
                        const data = []; snap.forEach(doc => data.push({ id: doc.id, ...doc.data() }));
                        setGames(data); setIsLoadingGames(false);
                    }, handleError));

                    activeUnsubscribers.push(db.collection(paths.statuses).onSnapshot(snap => {
                        const data = []; snap.forEach(doc => data.push({ id: doc.id, ...doc.data() }));
                        setAllUserStatuses(data);
                    }, handleError));

                    activeUnsubscribers.push(db.collection(paths.settings).doc('labels').onSnapshot(doc => { 
                        if (doc.exists && doc.data().list) setStatusLabels(doc.data().list); 
                    }, handleError));

                    activeUnsubscribers.push(db.collection(paths.settings).doc('global').onSnapshot(doc => {
                        if (doc.exists && doc.data().currencies) setCurrencies(doc.data().currencies);
                    }, handleError));
                };

                subscribe();
                return () => activeUnsubscribers.forEach(unsub => unsub());
            }, [user, paths, showNotify]);

            // 優化的 Presence 心跳 (降低頻率至 120 秒，並加入 Visibility 判斷)
            useEffect(() => {
                if (!isClient || !user || !db) return;

                const updatePresence = () => {
                    if (document.visibilityState === 'hidden') return;
                    
                    db.collection(paths.presence).doc(user.uid).set({ 
                        uid: user.uid, 
                        name: userName, 
                        color: userColor, 
                        lastSeen: firebase.firestore.FieldValue.serverTimestamp() 
                    }, { merge: true }).catch(err => {
                        if (err.code === 'resource-exhausted') clearInterval(heartbeat);
                    });
                };

                updatePresence();
                const heartbeat = setInterval(updatePresence, 120000);
                return () => clearInterval(heartbeat);
            }, [user, userName, userColor, paths]);

            useEffect(() => {
                if (isClient && window.lucide) { try { window.lucide.createIcons(); } catch (e) {} }
            }, [games, isModalOpen, expandedGroups, isLoadingGames, isEditLocked, allMembersStats, achievementEdit, showNormalizeConfirm]);

            useEffect(() => {
                if (!isModalOpen) return;
                const handlePaste = async (event) => {
                    const items = event.clipboardData?.items;
                    if (!items) return;
                    for (let i = 0; i < items.length; i++) {
                        if (items[i].type.indexOf("image") !== -1) {
                            const blob = items[i].getAsFile();
                            if (!blob) continue;
                            const reader = new FileReader();
                            reader.onload = async (e) => {
                                try {
                                    const compressed = await compressImage(e.target.result);
                                    setFormData(prev => ({ ...prev, cover: compressed }));
                                    showNotify("封面已貼上");
                                } catch (err) { showNotify("圖片壓縮失敗"); }
                            };
                            reader.readAsDataURL(blob);
                            break; 
                        }
                    }
                };
                window.addEventListener('paste', handlePaste);
                return () => window.removeEventListener('paste', handlePaste);
            }, [isModalOpen, showNotify]);

            return (
                <div className={`min-h-screen p-4 md:p-8 relative text-white pb-12 ${isEditLocked ? 'mode-locked' : 'mode-edit'}`}>
                    <div className="fixed inset-0 z-[-1] opacity-20 bg-[linear-gradient(to_right,#1e293b_1px,transparent_1px),linear-gradient(to_bottom,#1e293b_1px,transparent_1px)] bg-[size:40px_40px]"></div>
                    {notification && <div className="fixed top-4 left-1/2 -translate-x-1/2 z-[100] bg-cyan-500 text-black font-black px-6 py-2 rounded-full border-2 border-white shadow-2xl">{notification}</div>}
                    
                    <div className="max-w-[1600px] mx-auto">
                        <header className="mb-8 flex items-center gap-6">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Steam_icon_logo.svg" className="w-20 h-20 drop-shadow-[0_0_10px_rgba(99,102,241,0.5)]" />
                            <div>
                                <div className="flex items-center gap-2 mb-1"><div className="w-2 h-2 bg-indigo-400 shadow-[0_0_8px_#818cf8]"></div><span className="text-xs font-black text-indigo-400 tracking-widest uppercase">Steam Matrix Control v5.3</span></div>
                                <h1 className="text-4xl md:text-5xl font-black uppercase tracking-tighter">STEAM <span className="animate-text-shimmer">遊戲庫統計系統</span></h1>
                            </div>
                        </header>
                        
                        <div className="grid grid-cols-1 lg:grid-cols-10 gap-6 mb-8">
                            <div className="lg:col-span-4 bg-slate-950/80 border border-slate-800 p-4 h-[180px] overflow-hidden flex flex-col rounded shadow-inner">
                                <div className="flex items-center gap-2 mb-2 border-b border-slate-800 pb-1 font-black text-slate-500 text-xs"><Icon name="database" className="w-4 h-4 text-cyan-500" /> 實時操作日誌</div>
                                <div className="flex-1 overflow-y-auto custom-scrollbar font-mono text-[15px] space-y-1 text-slate-400">
                                    {isLoadingLogs ? <div className="animate-pulse italic">同步日誌中...</div> : activityLogs.map(log => (
                                        <div key={log.id}>[{formatDate(log.timestamp)}] <span className="font-bold" style={{ color: nameColorMap[log.userName] }}>{log.userName}</span> {log.gameName} <span className="text-[12px] text-slate-700">({log.action})</span></div>
                                    ))}
                                    {!isLoadingLogs && activityLogs.length === 0 && <div className="italic opacity-30">NO LOG DATA</div>}
                                </div>
                            </div>

                            <div className="lg:col-span-2 bg-slate-900/40 border border-white/5 p-4 h-[180px] flex flex-col gap-3 rounded backdrop-blur-sm">
                                <div className="flex justify-between items-center text-xs font-black text-slate-500 uppercase"><span>在線成員</span><span className="text-xl font-black text-white">{onlineUsers.length}</span></div>
                                <div className="bg-black/60 border border-slate-800 p-2 flex-1 overflow-y-auto custom-scrollbar text-[11px] rounded flex flex-wrap gap-2">
                                    {onlineUsers.map(u => (<span key={u.uid} style={{ color: u.color }} className="font-bold">● {u.name}</span>))}
                                </div>
                                <div className="flex justify-between items-center pt-1 border-t border-white/5">
                                    <div className="flex items-center gap-2 cursor-pointer" onClick={() => setIsEditingName(true)}>
                                        {isEditingName ? <input autoFocus className="bg-black border-b border-cyan-400 text-[11px] w-20 outline-none" defaultValue={userName} onBlur={e => { setUserName(e.target.value.trim() || userName); safeSetStorage('steam_user_name', e.target.value.trim()); setIsEditingName(false); }} /> : <span className="text-xs font-black" style={{ color: userColor }}>{userName}</span>}
                                        <Icon name="edit-3" className="w-3 h-3 text-slate-600" />
                                    </div>
                                    <input type="color" className="w-6 h-6 bg-transparent cursor-pointer" value={userColor} onChange={e => { setUserColor(e.target.value); safeSetStorage('steam_user_color', e.target.value); }} />
                                </div>
                            </div>

                            <div className="lg:col-span-4 bg-[#0d1117]/80 p-4 h-[180px] border border-white/10 relative flex flex-col rounded shadow-2xl">
                                <div className="absolute top-0 left-0 w-full h-[2px] bg-cyan-400"></div>
                                <div className="flex justify-between items-center mb-2 text-xs font-black text-slate-400 uppercase tracking-widest">
                                    <div className="flex items-center gap-3">
                                        <span>成員統計</span>
                                        <Icon name="settings" className="w-3.5 h-3.5 hover:text-cyan-400" onClick={() => setIsStatusSettingsOpen(true)} />
                                        <Icon name="download" className="w-3.5 h-3.5 hover:text-white" onClick={handleExportData} />
                                        <Icon name="upload" className="w-3.5 h-3.5 hover:text-white" onClick={() => importInputRef.current.click()} />
                                        <input type="file" ref={importInputRef} className="hidden" accept=".json" onChange={handleImportData} />
                                    </div>
                                </div>
                                <div className="flex-1 overflow-y-auto custom-scrollbar pr-1">
                                    <table className="w-full text-[15px] font-black border-collapse mb-4">
                                        <tbody>
                                            {allMembersStats.map(m => (
                                                <tr key={m.name} className="border-b border-white/5 group hover:bg-white/5 transition-colors">
                                                    <td className="py-1" style={{ color: m.color }}>{m.name}</td>
                                                    {statusLabels.map(label => (
                                                        <td key={label.id} 
                                                            style={{ color: label.color }}
                                                            className={`px-1 cursor-pointer hover:bg-white/5 ${activeFilter?.userName === m.name && activeFilter?.statusId === label.id ? 'filter-active' : 'opacity-70 hover:opacity-100'}`} 
                                                            onClick={() => handleSetFilter(m.name, label.id)}>
                                                            {label.label} {m.stats[label.id]}
                                                        </td>
                                                    ))}
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div className="mb-24 shadow-2xl rounded overflow-hidden">
                            <div className="flex items-stretch bg-slate-900 border-x border-t border-slate-700">
                                <button onClick={() => { setFormData({...formData, parentId: '', currency: currencies[0]}); setEditingId(null); setIsModalOpen(true); }} className="px-8 py-5 bg-indigo-600 hover:bg-indigo-500 font-black border-l-8 border-cyan-400 transition-all uppercase tracking-widest active:scale-95">+ 新增遊戲</button>
                                <div className="flex-grow flex items-center px-6 relative">
                                    <Icon name="search" className="w-6 h-6 text-slate-500 mr-4" />
                                    <div className="flex-grow flex items-center gap-4">
                                        <input type="text" placeholder="搜尋遊戲名稱..." className="bg-transparent outline-none uppercase font-black tracking-widest text-base flex-grow" value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)} />
                                        {activeFilter && (
                                            <div className="flex items-center gap-2 bg-cyan-900/50 border border-cyan-500/50 px-3 py-1 rounded text-xs animate-pulse">
                                                <span className="font-black text-cyan-400">正在篩選: {activeFilter.userName} - {statusLabels.find(l=>l.id === activeFilter.statusId)?.label || activeFilter.statusId}</span>
                                                <button onClick={() => setActiveFilter(null)} className="text-white hover:text-red-500"><Icon name="x-circle" className="w-4 h-4" /></button>
                                            </div>
                                        )}
                                    </div>
                                </div>
                                <div className="px-6 flex items-center border-l border-slate-800">
                                    <button onClick={() => setIsEditLocked(!isEditLocked)} className={`px-4 py-1.5 rounded-full font-black text-xs border transition-all ${isEditLocked ? 'text-red-400 border-red-500/50 bg-red-950/20' : 'text-green-400 border-green-500/50 bg-green-950/20'}`}><Icon name={isEditLocked ? "lock" : "unlock"} className="w-3 h-3 mr-1 inline" />{isEditLocked ? "鎖定" : "解鎖"}</button>
                                </div>
                            </div>

                            <div className="bg-slate-900/60 border border-slate-700 overflow-x-auto custom-scrollbar">
                                <table className="w-full text-left border-collapse min-w-[1500px]">
                                    <thead>
                                        <tr className="bg-slate-950 text-cyan-400 text-xs font-black uppercase tracking-widest border-b border-slate-700">
                                            <th className="px-2 w-12"></th>
                                            <th className="px-1 py-5 w-20 text-center">
                                                <div className="flex items-center justify-center gap-1.5">
                                                    {!isEditLocked && (
                                                        <Icon name="refresh-cw" className="w-3.5 h-3.5 text-slate-600 hover:text-cyan-400 transition-colors" title="重新排列編號並補齊缺失" onClick={() => setShowNormalizeConfirm(true)} />
                                                    )}
                                                    <span className="cursor-pointer hover:text-white" onClick={() => setSortConfig({ key: 'order', direction: sortConfig.direction === 'asc' ? 'desc' : 'asc' })}>編號</span>
                                                </div>
                                            </th>
                                            <th className="px-4 w-28 text-center text-indigo-400">提起人</th>
                                            <th className="px-4 w-56 text-center">封面</th>
                                            <th className="px-6 text-center">遊戲名稱</th>
                                            <th className="px-6 w-32 text-center">價格</th>
                                            <th className="px-6 w-[450px] text-center">人員狀態</th>
                                            <th className="px-4 w-16 text-center text-amber-400">成就進度</th>
                                            <th className="px-4 w-16 text-center">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody className="text-sm">
                                        {isLoadingGames ? (
                                            <tr><td colSpan="9" className="py-24 text-center animate-pulse tracking-[0.3em]">SYNCING DATA...</td></tr>
                                        ) : hierarchy.roots.map((g, i) => (
                                            <React.Fragment key={g.id}>
                                                <GameRow 
                                                    g={g} index={i} isChild={false} isEditLocked={isEditLocked} draggedId={draggedId} currencies={currencies}
                                                    statusOptions={statusOptions} isExpanded={expandedGroups.has(g.id)} hasChildren={hierarchy.children[g.id]?.length > 0}
                                                    personnel={gamePersonnelMap[g.id] || []} nameColorMap={nameColorMap} onToggleGroup={handleToggleGroup} onOpenEdit={openEditModal}
                                                    onStartDrag={(id, idx) => { setDraggedId(id); setDraggedIdx(idx); }} 
                                                    onDrop={(targetIdx) => {
                                                        const newRoots = [...hierarchy.roots]; const [removed] = newRoots.splice(draggedIdx, 1);
                                                        newRoots.splice(targetIdx, 0, removed);
                                                        const batch = db.batch(); newRoots.forEach((root, idx) => batch.update(db.collection(paths.games).doc(root.id), { order: idx + 1 }));
                                                        batch.commit();
                                                    }}
                                                    onUpdateOrder={handleUpdateOrder}
                                                    onAddDLC={(id) => { setFormData({...formData, parentId: id, price: '0'}); setEditingId(null); setIsModalOpen(true); }}
                                                    onNest={async (cid) => { if(draggedId && draggedId !== cid) await db.collection(paths.games).doc(draggedId).update({ parentId: cid }); }}
                                                    onUnnest={async (id) => { await db.collection(paths.games).doc(id).update({ parentId: "" }); }}
                                                    onAddPersonnel={(id) => setNewPersonnelInput({gameId: id, name: ''})}
                                                    onStatusUpdate={handleStatusUpdate} onDelete={handleDeleteGame}
                                                    onRemovePersonnel={async (id, name) => { if(confirm(`移除 ${name}?`)) await db.collection(paths.statuses).doc(id).delete(); }}
                                                    onOpenAchievementEdit={(game, person) => setAchievementEdit({ 
                                                        gameId: game.id, 
                                                        userId: person.userId,
                                                        completed: (person.achCompleted || 0).toString(), 
                                                        total: (person.achTotal || 0).toString(), 
                                                        name: game.name,
                                                        memberName: person.userName
                                                    })}
                                                />
                                                {expandedGroups.has(g.id) && hierarchy.children[g.id]?.map(child => (
                                                    <GameRow 
                                                        key={child.id} g={child} isChild={true} isEditLocked={isEditLocked}
                                                        personnel={gamePersonnelMap[child.id] || []} nameColorMap={nameColorMap} currencies={currencies}
                                                        statusOptions={statusOptions} onOpenEdit={openEditModal} onUpdateOrder={()=>{}} onStatusUpdate={handleStatusUpdate}
                                                        onUnnest={async (id) => { await db.collection(paths.games).doc(id).update({ parentId: "" }); }}
                                                        onDelete={handleDeleteGame} onAddPersonnel={(id) => setNewPersonnelInput({gameId: id, name: ''})}
                                                        onRemovePersonnel={async (id, name) => { if(confirm(`移除 ${name}?`)) await db.collection(paths.statuses).doc(id).delete(); }}
                                                        onOpenAchievementEdit={(game, person) => setAchievementEdit({ 
                                                            gameId: game.id, 
                                                            userId: person.userId,
                                                            completed: (person.achCompleted || 0).toString(), 
                                                            total: (person.achTotal || 0).toString(), 
                                                            name: game.name,
                                                            memberName: person.userName
                                                        })}
                                                    />
                                                ))}
                                            </React.Fragment>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    {/* 校正確認彈窗 */}
                    {showNormalizeConfirm && (
                        <div className="fixed inset-0 z-[600] flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
                            <div className="bg-[#0b0e14] border border-cyan-500/30 w-full max-w-xs p-6 rounded shadow-2xl text-center">
                                <h4 className="text-cyan-400 font-black mb-2 uppercase tracking-widest">編號重新校正</h4>
                                <p className="text-xs text-slate-400 mb-6 font-bold leading-relaxed px-2">確定要重新排列所有遊戲編號並補齊中間缺失的號碼嗎？</p>
                                <div className="flex gap-3">
                                    <button onClick={() => setShowNormalizeConfirm(false)} className="flex-1 py-2 bg-slate-900 text-[11px] font-black rounded border border-white/5 uppercase">取消</button>
                                    <button onClick={handleNormalizeOrders} className="flex-1 py-2 bg-cyan-600 text-black text-[11px] font-black rounded shadow-lg active:scale-95 uppercase">執行校正</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* 成就數據編輯彈窗 */}
                    {achievementEdit.gameId && (
                        <div 
                            className="fixed inset-0 z-[500] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm"
                            onClick={() => setAchievementEdit({ gameId: null, userId: null, completed: '', total: '', name: '', memberName: '' })}
                        >
                            <div 
                                className="bg-[#0b0e14] border border-amber-500/30 w-full max-w-sm p-8 rounded shadow-2xl relative text-center"
                                onClick={(e) => e.stopPropagation()}
                            >
                                <div className="absolute top-0 left-0 w-full h-1 bg-amber-500"></div>
                                <h3 className="text-xl font-black mb-1 text-amber-400 italic underline decoration-amber-500/30 decoration-4">成就數據同步</h3>
                                <p className="text-[10px] text-slate-500 mb-6 font-bold truncate opacity-60 uppercase">{achievementEdit.name} - [{achievementEdit.memberName}]</p>
                                
                                <div className="grid grid-cols-2 gap-4 mb-8 text-center">
                                    <div className="flex flex-col gap-1.5">
                                        <label className="text-[11px] font-black text-slate-400 uppercase tracking-widest">完成數</label>
                                        <input 
                                            type="number"
                                            placeholder="0"
                                            className="w-full bg-black/60 border border-slate-800 p-3 rounded text-cyan-400 font-black text-2xl outline-none focus:border-cyan-500/50 transition-all text-center"
                                            value={achievementEdit.completed === '0' || achievementEdit.completed === 0 ? '' : achievementEdit.completed}
                                            onChange={e => setAchievementEdit({...achievementEdit, completed: e.target.value})}
                                        />
                                    </div>
                                    <div className="flex flex-col gap-1.5">
                                        <label className="text-[11px] font-black text-slate-400 uppercase tracking-widest">總成就數</label>
                                        <input 
                                            type="number"
                                            placeholder="0"
                                            className="w-full bg-black/60 border border-slate-800 p-3 rounded text-white font-black text-2xl outline-none focus:border-slate-600 transition-all text-center"
                                            value={achievementEdit.total === '0' || achievementEdit.total === 0 ? '' : achievementEdit.total}
                                            onChange={e => setAchievementEdit({...achievementEdit, total: e.target.value})}
                                        />
                                    </div>
                                </div>

                                <div className="flex gap-4">
                                    <button 
                                        onClick={() => setAchievementEdit({ gameId: null, userId: null, completed: '', total: '', name: '', memberName: '' })}
                                        className="flex-1 py-3 bg-slate-900 text-[12px] font-black rounded border border-white/5 uppercase"
                                    >
                                        放棄
                                    </button>
                                    <button 
                                        onClick={handleUpdateAchievements}
                                        className="flex-1 py-3 bg-amber-600 text-black text-[12px] font-black rounded shadow-lg active:scale-95 uppercase"
                                    >
                                        確認修改
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {isStatusSettingsOpen && (
                        <div className="fixed inset-0 z-[400] flex items-center justify-center p-4 bg-black/80 backdrop-blur-md">
                            <div className="bg-[#0b0e14] border border-cyan-500/30 w-full max-w-xl p-8 rounded shadow-2xl">
                                <h3 className="text-2xl font-black mb-6 italic text-cyan-400 uppercase tracking-widest">狀態分組與顏色設定</h3>
                                <div className="space-y-4 max-h-[450px] overflow-y-auto custom-scrollbar pr-2 mb-6">
                                    {statusLabels.map((item, index) => (
                                        <div key={item.id} className="flex items-center gap-3 bg-black/40 p-3 rounded border border-white/5 group">
                                            <div className="flex flex-col items-center gap-1 shrink-0">
                                                <div className="text-[9px] font-black text-slate-600 uppercase">顏色</div>
                                                <input 
                                                    type="color"
                                                    className="w-10 h-10 bg-transparent cursor-pointer rounded"
                                                    value={item.color}
                                                    onChange={e => {
                                                        const newList = [...statusLabels];
                                                        newList[index].color = e.target.value;
                                                        setStatusLabels(newList);
                                                    }}
                                                />
                                            </div>
                                            <div className="flex-grow flex flex-col gap-1">
                                                <div className="text-[9px] font-black text-slate-600 uppercase">標籤名稱</div>
                                                <input 
                                                    className="w-full bg-black border border-slate-800 p-2 rounded text-white outline-none focus:border-cyan-400 font-bold"
                                                    style={{ color: item.color }}
                                                    value={item.label}
                                                    onChange={e => {
                                                        const newList = [...statusLabels];
                                                        newList[index].label = e.target.value;
                                                        setStatusLabels(newList);
                                                    }}
                                                />
                                            </div>
                                            <button onClick={() => { if(statusLabels.length > 1) setStatusLabels(statusLabels.filter(l => l.id !== item.id)); }} className="text-slate-600 hover:text-red-500 transition-colors pt-4">
                                                <Icon name="trash-2" className="w-6 h-6" />
                                            </button>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={() => setStatusLabels([...statusLabels, { id: `status_${Date.now()}`, label: '新分組', color: '#ffffff' }])} className="w-full py-4 mb-8 border border-dashed border-cyan-500/30 text-cyan-500 hover:bg-cyan-500/5 font-black rounded transition-all uppercase">+ 新增狀態分組</button>
                                <div className="flex gap-4">
                                    <button onClick={() => setIsStatusSettingsOpen(false)} className="flex-1 py-4 bg-slate-900 font-black rounded uppercase">取消</button>
                                    <button onClick={handleUpdateLabels} className="flex-1 py-4 bg-cyan-600 text-black font-black rounded uppercase">儲存同步</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {isModalOpen && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center p-4 bg-black/95 backdrop-blur-md">
                            <div className="bg-[#0b0e14] border border-white/5 w-full max-w-xl overflow-hidden relative shadow-2xl rounded-sm">
                                <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-cyan-500 to-indigo-600"></div>
                                <button onClick={closeModal} className="absolute right-4 top-4 text-slate-600 hover:text-white transition-all z-10"><Icon name="x" className="w-5 h-5" /></button>
                                <div className="p-6 md:p-8">
                                    <div className="mb-6 -ml-2 flex items-baseline gap-4"><h3 className="text-2xl font-black italic tracking-tighter underline decoration-cyan-400/30 decoration-4"><span>{editingId ? '修改' : '錄入'}</span><span className="text-cyan-400 ml-2">{formData.parentId ? 'DLC 擴充' : '數據庫'}</span></h3><div className="h-0.5 flex-grow bg-white/5"></div></div>
                                    <form onSubmit={handleSaveGame} className="space-y-4">
                                        <div className="grid grid-cols-1 md:grid-cols-12 gap-6">
                                            <div className="md:col-span-4 flex flex-col items-center justify-start">
                                                <div onClick={() => fileInputRef.current.click()} className="w-full max-w-[120px] aspect-[3/4.2] bg-black border border-slate-800 rounded flex flex-col items-center justify-center cursor-pointer overflow-hidden relative group hover:border-cyan-400 transition-all shadow-xl">
                                                    {formData.cover ? <img src={formData.cover} className="w-full h-full object-cover" /> : <div className="flex flex-col items-center gap-2 text-slate-700 group-hover:text-cyan-500"><Icon name="camera" className="w-6 h-6" /><span className="text-[9px] font-black uppercase text-center px-2">貼上封面<br/>(CTRL+V)</span></div>}
                                                </div>
                                                <input type="file" ref={fileInputRef} className="hidden" accept="image/*" onChange={async (e)=>{ if(e.target.files[0]) { const c = await compressImage(URL.createObjectURL(e.target.files[0])); setFormData(p=>({...p, cover: c})); } }} />
                                            </div>
                                            <div className="md:col-span-8 space-y-3">
                                                <div className="modal-field-container"><label className="text-[12px] font-black text-indigo-400">提起人</label><select className="modal-input-base w-full font-black text-white text-sm" value={formData.addedBy} onChange={e=>setFormData({...formData, addedBy: e.target.value})}>
                                                    <option value="">選擇人員...</option>
                                                    {tableMemberNames.map(m => <option key={m} value={m}>{m}</option>)}
                                                </select></div>
                                                <div className="modal-field-container items-start"><label className="text-[12px] font-black text-indigo-400 mt-2.5">遊戲名稱</label><textarea required rows="2" placeholder="輸入名稱..." className="modal-input-base w-full text-lg font-black resize-none leading-snug" value={formData.name} onChange={e=>setFormData({...formData, name: e.target.value})} /></div>
                                                <div className="modal-field-container"><label className="text-[12px] font-black text-indigo-400">商店網址</label><input className="modal-input-base w-full text-[10px] font-mono text-cyan-400" placeholder="https://store.steampowered.com/..." value={formData.url} onChange={e=>setFormData({...formData, url: e.target.value})} /></div>
                                                <div className="modal-field-container"><label className="text-[12px] font-black text-indigo-400">價格設定</label><div className="flex w-fit items-stretch rounded bg-black/40 border-b-2 border-slate-800"><select className="bg-transparent font-black text-indigo-400 outline-none p-2 text-sm appearance-none" value={formData.currency} onChange={e=>setFormData({...formData, currency: e.target.value})}>{currencies.map(c => <option key={c} value={c} className="bg-[#0b0e14]">{c}</option>)}</select><input type="number" placeholder="0" className="bg-transparent p-2 text-xl font-black outline-none text-white w-28" value={formData.price === '0' || formData.price === 0 ? '' : formData.price} onChange={e=>setFormData({...formData, price: e.target.value})} /></div></div>
                                            </div>
                                        </div>
                                        <div className="pt-4 flex gap-4"><button type="button" onClick={closeModal} className="flex-1 py-3 bg-slate-900 text-[12px] font-black rounded border border-white/5 uppercase">放棄更改</button><button type="submit" className="flex-[2] py-3 bg-cyan-600 text-black text-[12px] font-black rounded shadow-lg uppercase">確認同步至矩陣庫</button></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    )}

                    {newPersonnelInput.gameId && (
                        <div className="fixed inset-0 z-[300] flex items-center justify-center bg-black/80 backdrop-blur-sm">
                            <div className="bg-slate-900 border border-indigo-500 p-6 rounded shadow-2xl w-80">
                                <h4 className="text-indigo-400 font-black mb-4 uppercase tracking-widest">添加遊戲人員</h4>
                                <select autoFocus className="w-full bg-black border border-slate-700 p-3 rounded mb-4 text-white outline-none font-black" value={newPersonnelInput.name} onChange={e => setNewPersonnelInput({...newPersonnelInput, name: e.target.value})}><option value="">- 請選擇人員 -</option>{tableMemberNames.map(m => <option key={m} value={m}>{m}</option>)}<option value="_manual_">- 手動輸入 -</option></select>
                                {newPersonnelInput.name === "_manual_" && <input className="w-full bg-black border border-slate-700 p-3 rounded mb-4 text-white outline-none focus:border-cyan-400" placeholder="輸入名稱..." autoFocus onBlur={e => setNewPersonnelInput({...newPersonnelInput, name: e.target.value})} />}
                                <div className="flex gap-2"><button onClick={() => setNewPersonnelInput({gameId: null, name: ''})} className="flex-1 py-2 bg-slate-800 text-xs font-black rounded uppercase">取消</button><button onClick={async () => {
                                    const n = newPersonnelInput.name.trim(); if(!n || n === "_manual_") return;
                                    await handleStatusUpdate(newPersonnelInput.gameId, `user_${Date.now()}`, { userName: n, status: statusLabels[0].id, purchasePrice: '0', purchaseCurrency: currencies[0], achTotal: 0, achCompleted: 0 });
                                    setNewPersonnelInput({ gameId: null, name: '' });
                                }} className="flex-1 py-2 bg-indigo-600 text-xs font-black rounded uppercase">確認添加</button></div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
