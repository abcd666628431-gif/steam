<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEAM 遊戲庫統計系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Firebase SDK (Compat) -->
    <script src="https://gs.jurieo.com/gemini/gstatic/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://gs.jurieo.com/gemini/gstatic/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://gs.jurieo.com/gemini/gstatic/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        @import url('https://gs.jurieo.com/gemini/fonts-googleapis/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: #02040a; 
            color: #fff;
            margin: 0;
            overflow-x: hidden;
            font-size: 16px;
            user-select: none;
            -webkit-user-select: none;
        }

        input, textarea, select, .selectable-cell {
            user-select: text;
            -webkit-user-select: text;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #0d1117; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 2px; }
        
        .animate-text-shimmer {
            background: linear-gradient(to right, #818cf8, #22d3ee, #fb7185, #818cf8);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shimmer 4s linear infinite;
        }
        @keyframes shimmer { to { background-position: 200% center; } }
        .dragging {
            opacity: 0.5;
            background: rgba(79, 70, 229, 0.2) !important;
        }
        .drag-handle { cursor: grab; }
        .drag-handle:active { cursor: grabbing; }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: none; border-radius: 2px; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .dlc-indent {
            padding-left: 2.5rem !important;
            position: relative;
        }
        .dlc-indent::before {
            content: ""; position: absolute; left: 1.25rem; top: 0; bottom: 50%; width: 2px; background: #1e293b;
        }
        .dlc-indent::after {
            content: ""; position: absolute; left: 1.25rem; top: 50%; width: 1rem; height: 2px; background: #1e293b;
        }
        .mode-locked .edit-only { display: none !important; }

        .search-suggestion-item:hover {
            background: rgba(34, 211, 238, 0.1);
            color: #22d3ee;
        }
        
        .filter-active {
            box-shadow: 0 0 15px currentColor;
            transform: scale(1.05);
            background: rgba(255,255,255,0.08);
            border-radius: 4px;
        }

        /* 彈窗欄位對齊優化 */
        .modal-field-container {
            display: grid;
            grid-template-cols: 70px 1fr; /* 縮窄中文標籤寬度 */
            align-items: center;
            gap: 0.5rem; /* 縮小中文與格子的間距，確保緊貼 */
        }
        .modal-input-base {
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.05);
            border-bottom: 2px solid #1e293b;
            padding: 0.5rem 0.75rem;
            transition: all 0.3s ease;
        }
        .modal-input-base:focus {
            border-bottom-color: #22d3ee;
            background: rgba(0,0,0,0.6);
            outline: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, memo, useCallback } = React;
        
        const isClient = typeof window !== 'undefined';
        
        // 安全獲取環境變數，防止黑屏
        const getAppId = () => {
            try { return typeof __app_id !== 'undefined' ? __app_id : 'steam-stats-v5'; }
            catch(e) { return 'steam-stats-v5'; }
        };
        const APP_ID = getAppId();

        const getFirebaseConfig = () => {
            try { return typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "" }; }
            catch(e) { return { apiKey: "" }; }
        };
        const firebaseConfig = getFirebaseConfig();

        const safeGetStorage = (key, fallback) => {
            if (!isClient) return fallback;
            try {
                const item = localStorage.getItem(key);
                return item ? JSON.parse(item) : fallback;
            } catch (e) { return fallback; }
        };
        const safeSetStorage = (key, value) => {
            if (!isClient) return;
            try { localStorage.setItem(key, JSON.stringify(value)); } catch (e) {}
        };
        const compressImage = (dataUrl, maxWidth = 400) => {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width; let height = img.height;
                    if (width > maxWidth) {
                        height = Math.round((height * maxWidth) / width);
                        width = maxWidth;
                    }
                    canvas.width = width; canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    resolve(canvas.toDataURL('image/jpeg', 0.8));
                };
                img.src = dataUrl;
            });
        };
        const Icon = memo(({ name, className, onClick, title }) => (
            <span 
                onClick={(e) => { if(onClick) { e.stopPropagation(); onClick(e); } }} 
                className={`inline-flex items-center justify-center cursor-pointer ${className || ''}`}
                title={title}
            >
                <i data-lucide={name} className="w-full h-full"></i>
            </span>
        ));
        const formatDate = (ts) => { 
            if (!ts) return "LIVE"; 
            const date = new Date(ts.toMillis()); 
            return `${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`; 
        };

        if (isClient && !firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = isClient ? firebase.firestore() : null;
        const auth = isClient ? firebase.auth() : null;

        const GameRow = memo(({ 
            g, index, isChild, isEditLocked, draggedId, isExpanded, hasChildren,
            personnel, nameColorMap, currencies, statusOptions,
            onToggleGroup, onOpenEdit, onStartDrag, onDrop, 
            onUpdateOrder, onAddDLC, onNest, onUnnest, onAddPersonnel, onStatusUpdate, onDelete, onRemovePersonnel
        }) => {
            const addedByColor = nameColorMap[g.addedBy] || '#818cf8';
            
            return (
                <React.Fragment>
                    <tr 
                        onDragOver={(e)=>e.preventDefault()} 
                        onDrop={() => !isEditLocked && !isChild && onDrop(index)}
                        onDoubleClick={()=>(!isEditLocked && onOpenEdit(g))}
                        className={`hover:bg-white/[0.03] border-b border-white/5 group transition-colors ${draggedId === g.id ? 'dragging' : ''} ${isChild ? 'bg-black/20' : ''}`}>
                        
                        <td className="px-2 text-center" onClick={(e)=>e.stopPropagation()}>
                            <div className="flex flex-col items-center gap-2">
                                {!isEditLocked && !isChild && (
                                    <div draggable onDragStart={() => onStartDrag(g.id, index)} className="drag-handle p-2 text-slate-700 hover:text-cyan-400"><Icon name="grip-vertical" className="w-5 h-5" /></div>
                                )}
                                {!isChild && hasChildren && (
                                    <Icon name={isExpanded ? "chevron-down" : "chevron-right"} className="w-5 h-5 text-cyan-500" onClick={()=>onToggleGroup(g.id)} />
                                )}
                            </div>
                        </td>
                        <td className={`px-0 py-8 text-center font-mono selectable-cell w-12 ${isChild ? 'dlc-indent text-slate-500' : ''}`} onClick={(e)=>e.stopPropagation()}>
                            {!isChild && (
                                isEditLocked ? <span className="text-slate-600 group-hover:text-cyan-400 font-black text-xl block w-full text-center">{g.order || 0}</span> : 
                                <input type="number" className="bg-black/50 border border-slate-800 w-9 text-center rounded outline-none py-1 mx-auto block font-black text-xl" defaultValue={g.order || 0} onBlur={(e) => onUpdateOrder(g.id, e.target.value)} />
                            )}
                        </td>
                        <td className="px-4 text-center">
                            <span style={{ color: addedByColor }} className="font-black text-[13px] bg-black/30 px-2 py-1 border border-white/5 rounded-sm">{g.addedBy || '系統'}</span>
                        </td>
                        
                        <td className="px-4 py-3">
                            <div className="w-44 h-28 bg-black border border-slate-800 mx-auto flex items-center justify-center overflow-hidden rounded-sm group-hover:border-indigo-500 p-1">
                                {g.cover ? <img src={g.cover} className="w-full h-full object-contain" /> : <Icon name="image" className="text-slate-900 w-8 h-8" />}
                            </div>
                        </td>
                        <td className="px-6 py-8 text-center selectable-cell">
                            <div className="flex flex-col items-center gap-1">
                                <div className="flex items-center gap-2">
                                    <span className={`font-black ${isChild ? 'text-lg text-slate-400' : 'text-xl'}`}>{g.name}</span>
                                    {g.url && <a href={g.url} target="_blank" onClick={(e)=>e.stopPropagation()} className="text-slate-600 hover:text-white"><Icon name="link-2" className="w-4 h-4" /></a>}
                                </div>
                                {!isEditLocked && (
                                    <div className="flex items-center gap-2 mt-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                        {!isChild && <button onClick={(e)=>{e.stopPropagation(); onAddDLC(g.id);}} className="text-[10px] bg-indigo-900/50 px-2 py-1 rounded text-indigo-300 border border-indigo-500/20 font-bold hover:bg-indigo-600 hover:text-white transition-all">+ DLC / 擴充</button>}
                                        {!isChild && (
                                            <div 
                                                className="text-[10px] px-2 py-1 rounded border border-cyan-500/20 bg-cyan-900/20 text-cyan-400 font-bold cursor-pointer hover:bg-cyan-500 hover:text-black"
                                                onDragOver={(e)=>{e.preventDefault(); e.stopPropagation();}}
                                                onDrop={(e)=>{e.preventDefault(); e.stopPropagation(); onNest(g.id); }}
                                            ><Icon name="folder-plus" className="w-3 h-3" /> 放入分組</div>
                                        )}
                                        {isChild && <button onClick={(e)=>{e.stopPropagation(); onUnnest(g.id);}} className="text-[10px] bg-red-900/30 px-2 py-1 rounded text-red-400 font-bold">移出分組</button>}
                                    </div>
                                )}
                            </div>
                        </td>
                        <td className="px-6 text-center font-black text-2xl">
                            <span className="text-xs text-white/50 mr-1">{g.currency || 'HK$'}</span>{g.price||0}
                        </td>
                        <td className="px-1" onClick={(e)=>e.stopPropagation()}>
                            <div className="flex items-stretch gap-10 w-fit mx-auto min-h-[40px]">
                                <div className="flex flex-col gap-1 shrink-0">
                                    {personnel.map(p => (
                                        <div key={p.id} className="flex items-center bg-black/40 p-0.5 pl-2 pr-2 rounded border border-white/5 gap-[5px] shadow-sm text-[14px] h-9 min-w-[380px] shrink-0">
                                            <span className="font-black truncate w-20 shrink-0" style={{ color: nameColorMap[p.userName] }}>{p.userName}</span>
                                            
                                            <select value={p.status} onChange={(e) => onStatusUpdate(g.id, p.userId, { status: e.target.value, userName: p.userName })} className="bg-slate-950 border border-white/10 rounded px-0.5 py-0.5 font-black w-[90px] shrink-0 text-[13px]">
                                                {statusOptions.map(opt => <option key={opt.id} value={opt.id}>{opt.label}</option>)}
                                            </select>
                                            
                                            {p.purchasePrice !== undefined && p.purchasePrice !== null ? (
                                                <div className="flex items-center gap-[1px] bg-black/40 px-1 rounded border border-white/5 h-full shrink-0 group/price relative">
                                                    <select value={p.purchaseCurrency || currencies[0]} onChange={(e) => onStatusUpdate(g.id, p.userId, { purchaseCurrency: e.target.value, userName: p.userName })} className="bg-transparent text-[9px] text-slate-500 w-9 font-bold appearance-none">
                                                        {currencies.map(c => <option key={c} value={c} className="bg-slate-900">{c}</option>)}
                                                    </select>
                                                    <input type="number" className="bg-transparent w-12 text-cyan-300 font-bold outline-none text-center text-[13px]" defaultValue={p.purchasePrice || 0} onBlur={(e) => onStatusUpdate(g.id, p.userId, { purchasePrice: e.target.value, userName: p.userName })} />
                                                    <Icon name="x" className={`w-2.5 h-2.5 text-red-500 absolute -top-1 -right-1 opacity-0 group-hover/price:opacity-100 bg-black rounded-full ${isEditLocked ? 'hidden' : ''}`} onClick={() => onStatusUpdate(g.id, p.userId, { purchasePrice: null, userName: p.userName })} />
                                                </div>
                                            ) : (
                                                !isEditLocked && <button onClick={() => onStatusUpdate(g.id, p.userId, { purchasePrice: '0', purchaseCurrency: currencies[0], userName: p.userName })} className="w-10 h-full border border-dashed border-slate-800 rounded text-slate-700 hover:text-cyan-500 hover:border-cyan-500 font-black text-xs transition-all">+ $</button>
                                            )}

                                            {p.purchasePrice2 !== undefined && p.purchasePrice2 !== null ? (
                                                <div className="flex items-center gap-[1px] bg-black/40 px-1 rounded border border-white/5 h-full shrink-0 group/price2 relative">
                                                    <select value={p.purchaseCurrency2 || currencies[2] || 'US$'} onChange={(e) => onStatusUpdate(g.id, p.userId, { purchaseCurrency2: e.target.value, userName: p.userName })} className="bg-transparent text-[11px] text-slate-500 w-9 font-bold appearance-none">
                                                        {currencies.map(c => <option key={c} value={c} className="bg-slate-900">{c}</option>)}
                                                    </select>
                                                    <input type="number" className="bg-transparent w-12 text-lime-400 font-bold outline-none text-center text-[13px]" defaultValue={p.purchasePrice2 || 0} onBlur={(e) => onStatusUpdate(g.id, p.userId, { purchasePrice2: e.target.value, userName: p.userName })} />
                                                    <Icon name="x" className={`w-2.5 h-2.5 text-red-500 absolute -top-1 -right-1 opacity-0 group-hover/price2:opacity-100 bg-black rounded-full ${isEditLocked ? 'hidden' : ''}`} onClick={() => onStatusUpdate(g.id, p.userId, { purchasePrice2: null, userName: p.userName })} />
                                                </div>
                                            ) : (
                                                !isEditLocked && <button onClick={() => onStatusUpdate(g.id, p.userId, { purchasePrice2: '0', purchaseCurrency2: currencies[2]||'US$', userName: p.userName })} className="w-10 h-full border border-dashed border-slate-800 rounded text-slate-700 hover:text-lime-500 hover:border-lime-500 font-black text-xs transition-all">+ $</button>
                                            )}

                                            <Icon name="trash-2" className={`w-4.5 h-4.5 text-slate-800 hover:text-red-500 shrink-0 ml-auto transition-opacity ${isEditLocked ? 'opacity-0 pointer-events-none' : 'opacity-100'}`} onClick={() => onRemovePersonnel(p.id, p.userName)} />
                                        </div>
                                    ))}
                                    {personnel.length === 0 && <div className="text-slate-800 text-[11px] italic py-2 text-center border border-dashed border-white/5 rounded w-[380px]">EMPTY MATRIX</div>}
                                </div>
                                <button 
                                    onClick={() => onAddPersonnel(g.id)} 
                                    className={`w-8 shrink-0 border border-dashed border-slate-800 text-slate-700 hover:text-cyan-500 hover:border-cyan-500/50 flex items-center justify-center transition-all bg-black/20 hover:bg-cyan-500/5 rounded ${isEditLocked ? 'opacity-0 pointer-events-none' : 'opacity-100'}`}
                                    title="添加人員"
                                >
                                    <span className="text-xl font-light opacity-50">+</span>
                                </button>
                            </div>
                        </td>
                        <td className="px-4 text-center">
                            <button onClick={(e)=>{e.stopPropagation(); onDelete(g);}} className={`text-slate-800 hover:text-red-500 transition-all active:scale-90 ${isEditLocked ? 'opacity-0 pointer-events-none' : 'opacity-100'}`}><Icon name="trash-2" className="w-5 h-5" /></button>
                        </td>
                    </tr>
                </React.Fragment>
            );
        });

        function App() {
            // 1. 狀態定義
            const [user, setUser] = useState(null);
            const [onlineUsers, setOnlineUsers] = useState([]);
            const [activityLogs, setActivityLogs] = useState([]);
            const [isLoadingLogs, setIsLoadingLogs] = useState(true);
            const [isLoadingGames, setIsLoadingGames] = useState(true);
            const [userName, setUserName] = useState('載入中...');
            const [userColor, setUserColor] = useState('#22d3ee');
            const [isEditingName, setIsEditingName] = useState(false);
            const [games, setGames] = useState([]); 
            const [allUserStatuses, setAllUserStatuses] = useState([]); 
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [editingId, setEditingId] = useState(null); 
            const [formData, setFormData] = useState({ name: '', addedBy: '', price: '0', currency: 'HK$', url: '', cover: null, parentId: '' });
            const [notification, setNotification] = useState(null);
            const [searchQuery, setSearchQuery] = useState(''); 
            const [isEditLocked, setIsEditLocked] = useState(true);
            const [expandedGroups, setExpandedGroups] = useState(new Set());
            const [currencies, setCurrencies] = useState(["HK$", "NT$", "US$", "JP¥", "CN¥"]);
            const [newPersonnelInput, setNewPersonnelInput] = useState({ gameId: null, name: '' });
            const [sortConfig, setSortConfig] = useState({ key: 'order', direction: 'asc' });
            const [draggedId, setDraggedId] = useState(null);
            const [draggedIdx, setDraggedIdx] = useState(null);
            const [activeFilter, setActiveFilter] = useState(null);
            const [isStatusSettingsOpen, setIsStatusSettingsOpen] = useState(false);
            const [statusLabels, setStatusLabels] = useState([
                { id: 'unbought', label: '願望清單', color: '#ffffff' },
                { id: 'bought', label: '已購買', color: '#67e8f9' },
                { id: 'playing', label: '遊玩中', color: '#f0abfc' },
                { id: 'completed', label: '已完成', color: '#bef264' }
            ]);

            const importInputRef = useRef(null);
            const fileInputRef = useRef(null);

            const paths = useMemo(() => ({
                presence: `artifacts/${APP_ID}/public/data/presence`,
                logs: `artifacts/${APP_ID}/public/data/activity_logs`,
                games: `artifacts/${APP_ID}/public/data/games`,
                statuses: `artifacts/${APP_ID}/public/data/user_statuses`,
                settings: `artifacts/${APP_ID}/public/data/settings`
            }), []);

            const showNotify = useCallback((msg) => { setNotification(msg); setTimeout(() => setNotification(null), 3000); }, []);

            const logActivity = useCallback((action, gameName) => { 
                if(isClient && db && user) {
                    db.collection(paths.logs).add({ userName, action, gameName, timestamp: firebase.firestore.FieldValue.serverTimestamp() }).catch(() => {});
                }
            }, [userName, user, paths]);

            const closeModal = useCallback(() => { 
                setFormData({ name: '', addedBy: '', price: '0', currency: currencies[0], url: '', cover: null, parentId: '' }); setEditingId(null); setIsModalOpen(false); 
            }, [currencies]);

            const openEditModal = useCallback((g) => { 
                setEditingId(g.id); setFormData({ name: g.name||'', addedBy: g.addedBy||'', price: g.price||'0', currency: g.currency||currencies[0], url: g.url||'', cover: g.cover||null, parentId: g.parentId||'' }); setIsModalOpen(true); 
            }, [currencies]);

            const handleStatusUpdate = useCallback(async (gameId, targetUserId, updates) => {
                if (!isClient || !user || !db) return;
                const docId = `${gameId}_${targetUserId}`;
                if (targetUserId === user.uid) { updates.userColor = userColor; updates.userName = userName; }
                await db.collection(paths.statuses).doc(docId).set({ gameId, userId: targetUserId, timestamp: firebase.firestore.FieldValue.serverTimestamp(), ...updates }, { merge: true });
            }, [user, userColor, userName, paths]);

            const handleUpdateLabels = useCallback(async (e) => {
                if (e) e.preventDefault();
                if (!db) return;
                try {
                    await db.collection(paths.settings).doc('labels').set({ list: statusLabels });
                    setIsStatusSettingsOpen(false); showNotify("標籤設定已同步");
                } catch (err) { showNotify("儲存失敗"); }
            }, [statusLabels, paths, showNotify]);

            const handleSaveGame = useCallback(async (e) => {
                if (e) e.preventDefault();
                if (!formData.name.trim() || !user || !db) return;
                try {
                    const finalData = { ...formData, addedBy: formData.addedBy || userName };
                    if (editingId) { 
                        await db.collection(paths.games).doc(editingId).update(finalData); 
                        logActivity("修改數據", finalData.name); 
                    } else { 
                        const siblings = games.filter(g => (g.parentId || "") === (formData.parentId || ""));
                        const nextOrder = siblings.length > 0 ? Math.max(...siblings.map(s => parseInt(s.order) || 0)) + 1 : 1;
                        await db.collection(paths.games).add({ ...finalData, order: nextOrder, createdAt: firebase.firestore.FieldValue.serverTimestamp() }); 
                        logActivity("錄入", finalData.name); 
                    }
                    showNotify("同步成功"); closeModal();
                } catch (err) { showNotify("同步失敗"); }
            }, [formData, user, editingId, games, userName, logActivity, paths, closeModal, showNotify]);

            const handleDeleteGame = useCallback(async (game) => {
                if(!db || !confirm(`確定刪除 ${game.name}?`)) return;
                try {
                    await db.collection(paths.games).doc(game.id).delete();
                    logActivity("刪除", game.name);
                    showNotify("已刪除");
                } catch (e) { showNotify("刪除失敗"); }
            }, [db, paths, logActivity, showNotify]);

            const handleExportData = useCallback(() => {
                const backup = { version: "6.5", games, statuses: allUserStatuses, settings: { statusLabels, currencies } };
                const blob = new Blob([JSON.stringify(backup, null, 2)], { type: 'application/json' });
                const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `steam_backup_${Date.now()}.json`; a.click();
            }, [games, allUserStatuses, statusLabels, currencies]);

            const handleImportData = useCallback((e) => {
                const file = e.target.files[0]; if (!file || !db) return;
                const reader = new FileReader();
                reader.onload = async (ev) => {
                    try {
                        const data = JSON.parse(ev.target.result);
                        if (data.games) {
                            for (const g of data.games) {
                                const { id, ...gd } = g;
                                if(id) await db.collection(paths.games).doc(id).set(gd, { merge: true });
                            }
                        }
                        if (data.statuses) {
                            for (const s of data.statuses) {
                                const { id, ...sd } = s;
                                const docId = id || `${sd.gameId}_${sd.userId}`;
                                await db.collection(paths.statuses).doc(docId).set(sd, { merge: true });
                            }
                        }
                        if (data.settings) {

                }, () => {});
                const upL = db.collection(paths.logs).onSnapshot(snap => {
                    const logs = []; snap.forEach(doc => logs.push({ id: doc.id, ...doc.data() }));

                    setActivityLogs(logs.slice(0, 30)); setIsLoadingLogs(false);

                    const data = []; snap.forEach(doc => data.push({ id: doc.id, ...doc.data() }));

                }, () => {});

                }, () => {});

                                                    onUnnest={async (id) => { await db.collection(paths.games).doc(id).update({ parentId: "" }); }}

                                                        }
                                                    </div>
                                                    <input type="file" ref={fileInputRef} className="hidden" accept="image/*" onChange={async (e)=>{ const file = e.target.files[0]; if(file) { const r = new FileReader(); r.onload = async (ev) => { const c = await compressImage(ev.target.result); setFormData(p=>({...p, cover: c})); }; r.readAsDataURL(file); } }} />
                                                </div>
                                            </div>
                                            <div className="md:col-span-8 space-y-3">
                                                <div className="modal-field-container">
                                                    <label className="text-[12px] font-black text-indigo-400 tracking-tighter">提起人</label>
                                                    <select className="modal-input-base w-full font-black text-white text-sm" value={formData.addedBy} onChange={e=>setFormData({...formData, addedBy: e.target.value})}>
                                                        <option value="">選擇人員...</option>
                                                        {tableMemberNames.map(m => <option key={m} value={m}>{m}</option>)}
                                                    </select>
                                                </div>
                                                <div className="modal-field-container items-start">
                                                    <label className="text-[12px] font-black text-indigo-400 tracking-tighter mt-2.5">遊戲名稱</label>
                                                    <textarea required rows="2" placeholder="輸入名稱..." className="modal-input-base w-full text-lg font-black resize-none leading-snug" value={formData.name} onChange={e=>setFormData({...formData, name: e.target.value})} />
                                                </div>
                                                <div className="modal-field-container">
                                                    <label className="text-[12px] font-black text-indigo-400 tracking-tighter">商店網址</label>
                                                    <input className="modal-input-base w-full text-[10px] font-mono text-cyan-400" placeholder="https://store.steampowered.com/..." value={formData.url} onChange={e=>setFormData({...formData, url: e.target.value})} />
                                                </div>
                                                <div className="modal-field-container">
                                                    <label className="text-[12px] font-black text-indigo-400 tracking-tighter">價格設定</label>
                                                    <div className="flex w-fit items-stretch overflow-hidden rounded bg-black/40 border-b-2 border-slate-800">
                                                        <select className="bg-transparent font-black text-indigo-400 outline-none p-2 text-sm" value={formData.currency} onChange={e=>setFormData({...formData, currency: e.target.value})}>
                                                            {currencies.map(c => <option key={c} value={c} className="bg-[#0b0e14]">{c}</option>)}
                                                        </select>
                                                        <input type="number" placeholder="0" className="bg-transparent p-2 text-xl font-black outline-none text-white tracking-tighter w-28" value={formData.price === '0' ? '' : formData.price} onChange={e=>setFormData({...formData, price: e.target.value || '0'})} />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="pt-4 flex gap-4">
                                            <button type="button" onClick={closeModal} className="flex-1 py-3 bg-slate-900 text-[12px] font-black uppercase tracking-widest rounded-sm border border-white/5">放棄更改</button>
                                            <button type="submit" className="flex-[2] py-3 bg-cyan-600 text-black text-[12px] font-black uppercase tracking-widest rounded-sm shadow-lg">確認同步至矩陣庫</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    )}

                    {newPersonnelInput.gameId && (
                        <div className="fixed inset-0 z-[300] flex items-center justify-center bg-black/80 backdrop-blur-sm">
                            <div className="bg-slate-900 border border-indigo-500 p-6 rounded shadow-2xl w-80">
                                <h4 className="text-indigo-400 font-black mb-4 uppercase tracking-widest">添加遊戲人員</h4>
                                <select autoFocus className="w-full bg-black border border-slate-700 p-3 rounded mb-4 text-white outline-none focus:border-cyan-400 font-black" value={newPersonnelInput.name} onChange={e => setNewPersonnelInput({...newPersonnelInput, name: e.target.value})}><option value="">- 請選擇人員 -</option>{tableMemberNames.map(m => <option key={m} value={m}>{m}</option>)}<option value="_manual_">- 手動輸入 -</option></select>
                                {newPersonnelInput.name === "_manual_" && <input className="w-full bg-black border border-slate-700 p-3 rounded mb-4 text-white outline-none focus:border-cyan-400" placeholder="輸入名稱..." autoFocus onBlur={e => setNewPersonnelInput({...newPersonnelInput, name: e.target.value})} />}
                                <div className="flex gap-2"><button onClick={() => setNewPersonnelInput({gameId: null, name: ''})} className="flex-1 py-2 bg-slate-800 text-xs font-black rounded">取消</button><button onClick={async () => {
                                    const n = newPersonnelInput.name.trim(); if(!n || n === "_manual_") return;
                                    await handleStatusUpdate(newPersonnelInput.gameId, `user_${Date.now()}`, { userName: n, status: statusLabels[0].id, purchasePrice: '0', purchaseCurrency: currencies[0] });
                                    setNewPersonnelInput({ gameId: null, name: '' });
                                }} className="flex-1 py-2 bg-indigo-600 text-xs font-black rounded">確認添加</button></div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
