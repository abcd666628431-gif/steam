<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEAM 遊戲庫統計系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Firebase SDK (Compat) -->
    <script src="https://gs.jurieo.com/gemini/gstatic/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://gs.jurieo.com/gemini/gstatic/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://gs.jurieo.com/gemini/gstatic/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        @import url('https://gs.jurieo.com/gemini/fonts-googleapis/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: #02040a; 
            color: #fff;
            margin: 0;
            overflow-x: hidden;
            font-size: 16px;
            user-select: none;
            -webkit-user-select: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }

        input, textarea, select, .selectable-cell {
            user-select: text;
            -webkit-user-select: text;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #0d1117; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 2px; }
        
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #1e293b #0d1117;
            will-change: scroll-position;
        }

        .animate-text-shimmer {
            background: linear-gradient(to right, #818cf8, #22d3ee, #fb7185, #818cf8);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shimmer 4s linear infinite;
        }
        @keyframes shimmer { to { background-position: 200% center; } }
        
        .dragging {
            opacity: 0.5;
            background: rgba(79, 70, 229, 0.2) !important;
        }
        .drag-handle { cursor: grab; }
        .drag-handle:active { cursor: grabbing; }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: none; border-radius: 2px; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .dlc-indent {
            padding-left: 2.5rem !important;
            position: relative;
        }
        .dlc-indent::before {
            content: ""; position: absolute; left: 1.25rem; top: 0; bottom: 50%; width: 2px; background: #1e293b;
        }
        .dlc-indent::after {
            content: ""; position: absolute; left: 1.25rem; top: 50%; width: 1rem; height: 2px; background: #1e293b;
        }
        .mode-locked .edit-only { display: none !important; }

        .search-suggestion-item:hover {
            background: rgba(34, 211, 238, 0.1);
            color: #22d3ee;
        }
        
        .filter-active {
            box-shadow: 0 0 15px currentColor;
            transform: scale(1.05);
            background: rgba(255,255,255,0.08);
            border-radius: 4px;
        }

        .modal-field-container {
            display: grid;
            grid-template-cols: 70px 1fr;
            align-items: center;
            gap: 0.5rem;
        }
        .modal-input-base {
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.05);
            border-bottom: 2px solid #1e293b;
            padding: 0.5rem 0.75rem;
            transition: all 0.3s ease;
        }
        .modal-input-base:focus {
            border-bottom-color: #22d3ee;
            background: rgba(0,0,0,0.6);
            outline: none;
        }

        tr {
            backface-visibility: hidden;
            transform: translateZ(0);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, memo, useCallback, useDeferredValue } = React;
        
        const isClient = typeof window !== 'undefined';
        const APP_ID = 'steam-stats-v4';

        const safeGetStorage = (key, fallback) => {
            if (!isClient) return fallback;
            try {
                const item = localStorage.getItem(key);
                return item ? JSON.parse(item) : fallback;
            } catch (e) { return fallback; }
        };
        const safeSetStorage = (key, value) => {
            if (!isClient) return;
            try { localStorage.setItem(key, JSON.stringify(value)); } catch (e) {}
        };
        const compressImage = (dataUrl, maxWidth = 400) => {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width; let height = img.height;
                    if (width > maxWidth) {
                        height = Math.round((height * maxWidth) / width);
                        width = maxWidth;
                    }
                    canvas.width = width; canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    resolve(canvas.toDataURL('image/jpeg', 0.8));
                };
                img.src = dataUrl;
            });
        };
        
        const Icon = memo(({ name, className, onClick, title }) => (
            <span 
                onClick={(e) => { 
                    if(onClick) { 
                        e.preventDefault();
                        e.stopPropagation(); 
                        onClick(e); 
                    } 
                }} 
                className={`inline-flex items-center justify-center cursor-pointer ${className || ''}`}
                title={title}
            >
                <i data-lucide={name} className="w-full h-full pointer-events-none"></i>
            </span>
        ));

        const AchievementCircle = memo(({ total = 0, completed = 0, onClick }) => {
            const totalVal = parseInt(total) || 0;
            const completedVal = parseInt(completed) || 0;
            const percentage = totalVal > 0 ? Math.round((completedVal / totalVal) * 100) : 0;
            const radius = 22;
            const circumference = 2 * Math.PI * radius;
            const strokeDashoffset = circumference - (percentage / 100) * circumference;

            return (
                <div className="relative w-14 h-14 cursor-pointer group hover:scale-110 transition-transform" onClick={onClick}>
                    <svg className="w-full h-full transform -rotate-90">
                        <circle
                            cx="28"
                            cy="28"
                            r={radius}
                            stroke="rgba(255,255,255,0.05)"
                            strokeWidth="4"
                            fill="transparent"
                        />
                        <circle
                            cx="28"
                            cy="28"
                            r={radius}
                            stroke="#22d3ee"
                            strokeWidth="4"
                            fill="transparent"
                            strokeDasharray={circumference}
                            style={{ strokeDashoffset, transition: 'stroke-dashoffset 0.5s ease' }}
                            strokeLinecap="round"
                        />
                    </svg>
                    <div className="absolute inset-0 flex flex-col items-center justify-center">
                        <span className="text-[11px] font-black text-white">{percentage}%</span>
                        {totalVal > 0 && <span className="text-[7px] text-slate-500 font-bold leading-none">{completedVal}/{totalVal}</span>}
                    </div>
                </div>
            );
        });

        const formatDate = (ts) => { 
            if (!ts) return "LIVE"; 
            const date = new Date(ts.toMillis()); 
            return `${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`; 
        };

        const firebaseConfig = {
            apiKey: "AIzaSyCuTmCC96XtdUe3HFsCv-3tQ_AAPQMIOtM",
            authDomain: "steam-35a18.firebaseapp.com",
            projectId: "steam-35a18",
            storageBucket: "steam-35a18.firebasestorage.app",
            messagingSenderId: "640872282829",
            appId: "1:640872282829:web:fc79bc53e791f750778784"
        };

        if (isClient && !firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = isClient ? firebase.firestore() : null;
        const auth = isClient ? firebase.auth() : null;

        const GameRow = memo(({ 
            g, index, isChild, isEditLocked, draggedId, isExpanded, hasChildren,
            personnel, nameColorMap, currencies, statusOptions,
            onToggleGroup, onOpenEdit, onStartDrag, onDrop, 
            onUpdateOrder, onAddDLC, onNest, onUnnest, onAddPersonnel, onStatusUpdate, onDelete, onRemovePersonnel, onEditAchievement
        }) => {
            const addedByColor = nameColorMap[g.addedBy] || '#818cf8';
            
            return (
                <tr 
                    onDragOver={(e)=>e.preventDefault()} 
                    onDrop={() => !isEditLocked && !isChild && onDrop(index)}
                    onDoubleClick={()=>(!isEditLocked && onOpenEdit(g))}
                    className={`hover:bg-white/[0.03] border-b border-white/5 group transition-colors ${draggedId === g.id ? 'dragging' : ''} ${isChild ? 'bg-black/20' : ''}`}>
                    
                    <td className="px-2 text-center" onClick={(e)=>e.stopPropagation()}>
                        <div className="flex flex-col items-center gap-2">
                            {!isEditLocked && !isChild && (
                                <div draggable onDragStart={() => onStartDrag(g.id, index)} className="drag-handle p-2 text-slate-700 hover:text-cyan-400"><Icon name="grip-vertical" className="w-5 h-5" /></div>
                            )}
                            {!isChild && hasChildren && (
                                <Icon name={isExpanded ? "chevron-down" : "chevron-right"} className="w-5 h-5 text-cyan-500" onClick={()=>onToggleGroup(g.id)} />
                            )}
                        </div>
                    </td>
                    <td className={`px-0 py-8 text-center font-mono selectable-cell w-12 ${isChild ? 'dlc-indent text-slate-500' : ''}`} onClick={(e)=>e.stopPropagation()}>
                        {!isChild && (
                            isEditLocked ? <span className="text-slate-600 group-hover:text-cyan-400 font-black text-xl block w-full text-center">{g.order || 0}</span> : 
                            <input 
                                key={g.id + '-' + g.order}
                                type="number" 
                                className="bg-black/50 border border-slate-800 w-9 text-center rounded outline-none py-1 mx-auto block font-black text-xl" 
                                defaultValue={g.order || 0} 
                                onBlur={(e) => onUpdateOrder(g.id, e.target.value)} 
                            />
                        )}
                    </td>
                    <td className="px-4 text-center">
                        <span style={{ color: addedByColor }} className="font-black text-[13px] bg-black/30 px-2 py-1 border border-white/5 rounded-sm">{g.addedBy || '系統'}</span>
                    </td>
                    <td className="px-4 py-3">
                        <div className="w-44 h-28 bg-black border border-slate-800 mx-auto flex items-center justify-center overflow-hidden rounded-sm group-hover:border-indigo-500 p-1">
                            {g.cover ? <img src={g.cover} className="w-full h-full object-contain" loading="lazy" /> : <Icon name="image" className="text-slate-900 w-8 h-8" />}
                        </div>
                    </td>
                    <td className="px-6 py-8 text-center selectable-cell">
                        <div className="flex flex-col items-center gap-1">
                            <div className="flex items-center gap-2">
                                    <span className={`font-black ${isChild ? 'text-lg text-slate-400' : 'text-xl'}`}>{g.name}</span>
                                    {g.url && <a href={g.url} target="_blank" onClick={(e)=>e.stopPropagation()} className="text-slate-600 hover:text-white"><Icon name="link-2" className="w-4 h-4" /></a>}
                            </div>
                            {!isEditLocked && (
                                <div className="flex items-center gap-2 mt-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                    {!isChild && <button onClick={(e)=>{e.stopPropagation(); onAddDLC(g.id);}} className="text-[10px] bg-indigo-900/50 px-2 py-1 rounded text-indigo-300 border border-indigo-500/20 font-bold hover:bg-indigo-600 hover:text-white transition-all">+ DLC / 擴充</button>}
                                    {!isChild && (
                                        <div 
                                            className="text-[10px] px-2 py-1 rounded border border-cyan-500/20 bg-cyan-900/20 text-cyan-400 font-bold cursor-pointer hover:bg-cyan-500 hover:text-black"
                                            onDragOver={(e)=>{e.preventDefault(); e.stopPropagation();}}
                                            onDrop={(e)=>{e.preventDefault(); e.stopPropagation(); onNest(g.id); }}
                                        ><Icon name="folder-plus" className="w-3 h-3" /> 放入分組</div>
                                    )}
                                    {isChild && <button onClick={(e)=>{e.stopPropagation(); onUnnest(g.id);}} className="text-[10px] bg-red-900/30 px-2 py-1 rounded text-red-400 font-bold">移出分組</button>}
                                </div>
                            )}
                        </div>
                    </td>
                    <td className="px-6 text-center font-black text-2xl">
                        <span className="text-xs text-white/50 mr-1">{g.currency || 'HK$'}</span>{g.price||0}
                    </td>
                    <td className="px-1" onClick={(e)=>e.stopPropagation()}>
                        <div className="flex items-stretch gap-4 w-fit mx-auto min-h-[40px]">
                            <div className="flex flex-col gap-0.5 shrink-0">
                                {personnel.map(p => (
                                    <div key={p.id} className="flex items-center bg-black/40 p-0.5 pl-2 pr-2 rounded border border-white/5 gap-1 shadow-sm text-[14px] h-9 min-w-[370px] shrink-0">
                                        <span className="font-black truncate w-20 shrink-0" style={{ color: nameColorMap[p.userName] }}>{p.userName}</span>
                                        <select value={p.status} onChange={(e) => onStatusUpdate(g.id, p.userId, { status: e.target.value, userName: p.userName })} className="bg-slate-950 border border-white/10 rounded px-0.5 py-0.5 font-black w-[90px] shrink-0 text-[13px]">
                                            {statusOptions.map(opt => <option key={opt.id} value={opt.id}>{opt.label}</option>)}
                                        </select>
                                        {p.purchasePrice !== undefined && p.purchasePrice !== null ? (
                                            <div className="flex items-center gap-[1px] bg-black/40 px-1 rounded border border-white/5 h-full shrink-0 group/price relative">
                                                <select value={p.purchaseCurrency || currencies[0]} onChange={(e) => onStatusUpdate(g.id, p.userId, { purchaseCurrency: e.target.value, userName: p.userName })} className="bg-transparent text-[9px] text-slate-500 w-9 font-bold appearance-none">
                                                    {currencies.map(c => <option key={c} value={c} className="bg-slate-900">{c}</option>)}
                                                </select>
                                                <input type="number" className="bg-transparent w-12 text-cyan-300 font-bold outline-none text-center text-[13px]" defaultValue={p.purchasePrice || 0} onBlur={(e) => onStatusUpdate(g.id, p.userId, { purchasePrice: e.target.value, userName: p.userName })} />
                                                <Icon name="x" className={`w-2.5 h-2.5 text-red-500 absolute -top-1 -right-1 opacity-0 group-hover/price:opacity-100 bg-black rounded-full ${isEditLocked ? 'hidden' : ''}`} onClick={() => onStatusUpdate(g.id, p.userId, { purchasePrice: null, userName: p.userName })} />
                                            </div>
                                        ) : (
                                            !isEditLocked && <button onClick={() => onStatusUpdate(g.id, p.userId, { purchasePrice: '0', purchaseCurrency: currencies[0], userName: p.userName })} className="w-10 h-full border border-dashed border-slate-800 rounded text-slate-700 hover:text-cyan-500 hover:border-cyan-500 font-black text-xs transition-all">+ $</button>
                                        )}
                                        {p.purchasePrice2 !== undefined && p.purchasePrice2 !== null ? (
                                            <div className="flex items-center gap-[1px] bg-black/40 px-1 rounded border border-white/5 h-full shrink-0 group/price2 relative">
                                                <select value={p.purchaseCurrency2 || currencies[2] || 'US$'} onChange={(e) => onStatusUpdate(g.id, p.userId, { purchaseCurrency2: e.target.value, userName: p.userName })} className="bg-transparent text-[11px] text-slate-500 w-9 font-bold appearance-none">
                                                    {currencies.map(c => <option key={c} value={c} className="bg-slate-900">{c}</option>)}
                                                </select>
                                                <input type="number" className="bg-transparent w-12 text-lime-400 font-bold outline-none text-center text-[13px]" defaultValue={p.purchasePrice2 || 0} onBlur={(e) => onStatusUpdate(g.id, p.userId, { purchasePrice2: e.target.value, userName: p.userName })} />
                                                <Icon name="x" className={`w-2.5 h-2.5 text-red-500 absolute -top-1 -right-1 opacity-0 group-hover/price2:opacity-100 bg-black rounded-full ${isEditLocked ? 'hidden' : ''}`} onClick={() => onStatusUpdate(g.id, p.userId, { purchasePrice2: null, userName: p.userName })} />
                                            </div>
                                        ) : (
                                            !isEditLocked && <button onClick={() => onStatusUpdate(g.id, p.userId, { purchasePrice2: '0', purchaseCurrency2: currencies[2]||'US$', userName: p.userName })} className="w-10 h-full border border-dashed border-slate-800 rounded text-slate-700 hover:text-lime-500 hover:border-lime-500 font-black text-xs transition-all">+ $</button>
                                        )}
                                        <Icon name="trash-2" className={`w-4.5 h-4.5 text-slate-800 hover:text-red-500 shrink-0 ml-auto transition-opacity ${isEditLocked ? 'opacity-0 pointer-events-none' : 'opacity-100'}`} onClick={() => onRemovePersonnel(p.id, p.userName)} />
                                    </div>
                                ))}
                                {personnel.length === 0 && <div className="text-slate-800 text-[11px] italic py-2 text-center border border-dashed border-white/5 rounded w-[370px]">EMPTY MATRIX</div>}
                            </div>
                            <button 
                                onClick={() => onAddPersonnel(g.id)} 
                                className={`w-8 shrink-0 border border-dashed border-slate-800 text-slate-700 hover:text-cyan-500 hover:border-cyan-500/50 flex items-center justify-center transition-all bg-black/20 hover:bg-cyan-500/5 rounded ${isEditLocked ? 'opacity-0 pointer-events-none' : 'opacity-100'}`}
                                title="添加人員"
                            >
                                <span className="text-xl font-light opacity-50">+</span>
                            </button>
                        </div>
                    </td>
                    <td className="px-4 text-center">
                        <div className="flex justify-center">
                            <AchievementCircle 
                                total={parseInt(g.totalAchievements) || 0} 
                                completed={parseInt(g.completedAchievements) || 0} 
                                onClick={(e) => { e.stopPropagation(); !isEditLocked && onEditAchievement(g); }}
                            />
                        </div>
                    </td>
                    <td className="px-4 text-center">
                        <button onClick={(e)=>{e.stopPropagation(); onDelete(g);}} className={`text-slate-800 hover:text-red-500 transition-all active:scale-90 ${isEditLocked ? 'opacity-0 pointer-events-none' : 'opacity-100'}`}><Icon name="trash-2" className="w-5 h-5" /></button>
                    </td>
                </tr>
            );
        });

        function App() {
            // 1. States & Refs
            const [user, setUser] = useState(null);
            const [draggedId, setDraggedId] = useState(null);
            const [draggedIdx, setDraggedIdx] = useState(null);
            const [onlineUsers, setOnlineUsers] = useState([]);
            const [activityLogs, setActivityLogs] = useState([]);
            const [isLoadingLogs, setIsLoadingLogs] = useState(true);
            const [isLoadingGames, setIsLoadingGames] = useState(true);
            const [userName, setUserName] = useState('載入中...');
            const [userColor, setUserColor] = useState('#22d3ee');
            const [isEditingName, setIsEditingName] = useState(false);
            const [games, setGames] = useState([]); 
            const [allUserStatuses, setAllUserStatuses] = useState([]); 
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [editingId, setEditingId] = useState(null); 
            const [formData, setFormData] = useState({ name: '', addedBy: '', price: '0', currency: 'HK$', url: '', cover: null, parentId: '' });
            const [notification, setNotification] = useState(null);
            const [searchQuery, setSearchQuery] = useState(''); 
            const [isEditLocked, setIsEditLocked] = useState(true);
            const [expandedGroups, setExpandedGroups] = useState(new Set());
            const [currencies, setCurrencies] = useState(["HK$", "NT$", "US$", "JP¥", "CN¥"]);
            const [newPersonnelInput, setNewPersonnelInput] = useState({ gameId: null, name: '' });
            const [sortConfig, setSortConfig] = useState({ key: 'order', direction: 'asc' });
            const [activeFilter, setActiveFilter] = useState(null);
            const [isStatusSettingsOpen, setIsStatusSettingsOpen] = useState(false);
            const [deleteConfirm, setDeleteConfirm] = useState(null);
            const [achievementEdit, setAchievementEdit] = useState(null);
            const [quotaExceeded, setQuotaExceeded] = useState(false);
            const [statusLabels, setStatusLabels] = useState([
                { id: 'unbought', label: '願望清單', color: '#ffffff' },
                { id: 'bought', label: '已購買', color: '#67e8f9' },
                { id: 'playing', label: '遊玩中', color: '#f0abfc' },
                { id: 'completed', label: '已完成', color: '#bef264' }
            ]);

            const importInputRef = useRef(null);
            const fileInputRef = useRef(null);
            const deferredSearchQuery = useDeferredValue(searchQuery);

            const paths = useMemo(() => ({
                presence: `artifacts/${APP_ID}/public/data/presence`,
                logs: `artifacts/${APP_ID}/public/data/activity_logs`,
                games: `artifacts/${APP_ID}/public/data/games`,
                statuses: `artifacts/${APP_ID}/public/data/user_statuses`,
                settings: `artifacts/${APP_ID}/public/data/settings`
            }), []);

            const showNotify = useCallback((msg) => { setNotification(msg); setTimeout(() => setNotification(null), 3000); }, []);

            // 1. Initial State Load
            useEffect(() => {
                if (isClient) {
                    setUserName(safeGetStorage('steam_user_name', '用戶_' + Math.floor(Math.random()*1000)));
                    setUserColor(safeGetStorage('steam_user_color', '#22d3ee'));
                }
            }, []);

            // 2. Auth Logic
            useEffect(() => {
                if (!isClient || !auth) return;
                const initAuth = async () => { 
                    try { 
                        await auth.signInAnonymously(); 
                    } catch (e) {
                        if (e.code === 'resource-exhausted') setQuotaExceeded(true);
                    }
                };
                initAuth();
                const unsub = auth.onAuthStateChanged(u => setUser(u));
                return () => unsub();
            }, []);

            // 3. Optimized Main Data Listener (Circuit Breaker implemented)
            useEffect(() => {
                if (!isClient || !user || !db || quotaExceeded) return;

                const handleError = (err) => {
                    if (err.code === 'resource-exhausted') {
                        setQuotaExceeded(true);
                        showNotify("資料庫讀取配額已用盡。");
                    }
                };

                const unsubL = db.collection(paths.logs).onSnapshot(snap => {
                    const logs = []; snap.forEach(doc => logs.push({ id: doc.id, ...doc.data() }));
                    logs.sort((a, b) => (b.timestamp?.toMillis() || 0) - (a.timestamp?.toMillis() || 0));
                    setActivityLogs(logs.slice(0, 20)); setIsLoadingLogs(false);
                }, handleError);

                const unsubG = db.collection(paths.games).onSnapshot(snap => {
                    const data = []; snap.forEach(doc => data.push({ id: doc.id, ...doc.data() }));
                    setGames(data); setIsLoadingGames(false);
                }, handleError);

                const unsubS = db.collection(paths.statuses).onSnapshot(snap => {
                    const data = []; snap.forEach(doc => data.push({ id: doc.id, ...doc.data() }));
                    setAllUserStatuses(data);
                }, handleError);

                const unsubP = db.collection(paths.presence).onSnapshot(snap => {
                    const list = []; const now = Date.now();
                    snap.forEach(doc => { 
                        const d = doc.data(); 
                        if (d.lastSeen && (now - d.lastSeen.toMillis() < 900000)) list.push(d);

                    const targetGame = roots.find(g => g.id === targetId);
                    if (!targetGame) return;
                    const currentSorted = [...roots].sort((a, b) => (parseInt(a.order) || 0) - (parseInt(b.order) || 0));
                    const remaining = currentSorted.filter(g => g.id !== targetId);
                    const insertIndex = Math.max(0, Math.min(newOrderValue - 1, remaining.length));
                    remaining.splice(insertIndex, 0, targetGame);
                    const batch = db.batch();
                    remaining.forEach((game, idx) => {

                        if (parseInt(game.order) !== finalOrder) {

                                                        key={child.id} g={child} isChild={true} isEditLocked={isEditLocked} draggedId={draggedId}
                                                        personnel={gamePersonnelMap[child.id] || []} nameColorMap={nameColorMap} currencies={currencies}
                                                        statusOptions={statusOptions} onOpenEdit={openEditModal} onUpdateOrder={()=>{}} onStatusUpdate={handleStatusUpdate}
                                                        onUnnest={async (id) => { await db.collection(paths.games).doc(id).update({ parentId: "" }); }}
                                                        onDelete={handleDeleteGame} onAddPersonnel={(id) => setNewPersonnelInput({gameId: id, name: ''})}
                                                        onEditAchievement={(game) => setAchievementEdit({ gameId: game.id, name: game.name, total: game.totalAchievements || 0, completed: game.completedAchievements || 0 })}
                                                        onRemovePersonnel={async (id, name) => { 
                                                            setDeleteConfirm({
                                                                title: `確定從矩陣中移除人員 [${name}] ?`,
                                                                action: async () => {
                                                                    await db.collection(paths.statuses).doc(id).delete();
                                                                    setDeleteConfirm(null);
                                                                }
                                                            });
                                                        }}
                                                    />
                                                ))}
                                            </React.Fragment>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    {isStatusSettingsOpen && (
                        <div className="fixed inset-0 z-[400] flex items-center justify-center p-4 bg-black/80 backdrop-blur-md">
                            <div className="bg-[#0b0e14] border border-cyan-500/30 w-full max-w-xl p-8 rounded shadow-2xl">
                                <h3 className="text-2xl font-black mb-6 italic text-cyan-400 uppercase tracking-widest">狀態分組與顏色設定</h3>
                                <div className="space-y-4 max-h-[450px] overflow-y-auto custom-scrollbar pr-2 mb-6">
                                    {statusLabels.map((item, index) => (
                                        <div key={item.id} className="flex items-center gap-3 bg-black/40 p-3 rounded border border-white/5 group">
                                            <div className="flex flex-col items-center gap-1 shrink-0">
                                                <div className="text-[9px] font-black text-slate-600 uppercase">顏色</div>
                                                <input type="color" className="w-10 h-10 bg-transparent cursor-pointer rounded border border-white/10" value={item.color} onChange={e => { const newList = [...statusLabels]; newList[index].color = e.target.value; setStatusLabels(newList); }} />
                                            </div>
                                            <div className="flex-grow flex flex-col gap-1">
                                                <div className="text-[9px] font-black text-slate-600 uppercase pl-1">標籤名稱</div>
                                                <input className="w-full bg-black border border-slate-800 p-2 rounded text-white outline-none focus:border-cyan-400 font-bold" style={{ color: item.color }} value={item.label} onChange={e => { const newList = [...statusLabels]; newList[index].label = e.target.value; setStatusLabels(newList); }} />
                                            </div>
                                            <button onClick={() => removeStatusGroup(item.id)} className="text-slate-600 hover:text-red-500 transition-colors pt-4"><Icon name="trash-2" className="w-6 h-6" /></button>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={() => setStatusLabels([...statusLabels, { id: `st_${Date.now()}`, label: '新標籤', color: '#fff' }])} className="w-full py-4 mb-8 border border-dashed border-cyan-500/30 text-cyan-500 hover:bg-cyan-500/5 font-black rounded transition-all uppercase tracking-widest">+ 新增狀態分組</button>
                                <div className="flex gap-4">
                                    <button onClick={() => setIsStatusSettingsOpen(false)} className="flex-1 py-4 bg-slate-900 font-black rounded uppercase tracking-widest">取消</button>
                                    <button onClick={handleUpdateLabels} className="flex-1 py-4 bg-cyan-600 text-black font-black rounded hover:bg-cyan-500 uppercase tracking-widest">儲存同步</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {isModalOpen && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center p-4 bg-black/95 backdrop-blur-sm">
                            <div className="bg-[#0b0e14] border border-white/5 w-full max-w-xl overflow-hidden relative shadow-[0_0_50px_rgba(0,0,0,0.5)] rounded-sm">
                                <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-right from-cyan-500 to-indigo-600"></div>
                                <button onClick={closeModal} className="absolute right-4 top-4 text-slate-600 hover:text-white transition-all z-10"><Icon name="x" className="w-5 h-5" /></button>
                                <div className="p-6 md:p-8">
                                    <div className="mb-6 -ml-2 flex items-baseline gap-4">
                                        <h3 className="text-2xl font-black italic tracking-tighter flex items-center gap-2 underline decoration-cyan-400/30 decoration-4"><span>{editingId ? '修改' : '錄入'}</span><span className="text-cyan-400">{formData.parentId ? 'DLC 擴充' : '數據庫'}</span></h3>
                                        <div className="h-0.5 flex-grow bg-white/5"></div>
                                    </div>
                                    <form onSubmit={handleSaveGame} className="space-y-4">
                                        <div className="grid grid-cols-1 md:grid-cols-12 gap-6">
                                            <div className="md:col-span-4 flex flex-col items-center justify-start">
                                                <div className="w-full max-w-[120px] group relative">
                                                    <div onClick={() => fileInputRef.current.click()} className="aspect-[3/4.2] bg-black border border-slate-800 rounded flex flex-col items-center justify-center cursor-pointer overflow-hidden relative z-10 hover:border-cyan-400 transition-all shadow-xl">
                                                        {formData.cover ? <img src={formData.cover} className="w-full h-full object-cover" /> : <div className="flex flex-col items-center gap-2 text-slate-700 group-hover:text-cyan-500 transition-colors"><Icon name="camera" className="w-6 h-6" /><span className="text-[9px] font-black uppercase tracking-tighter text-center px-2 leading-tight">貼上封面<br/>(CTRL+V)</span></div>}
                                                    </div>
                                                    <input type="file" ref={fileInputRef} className="hidden" accept="image/*" onChange={async (e)=>{ if(e.target.files[0]) { const compressed = await compressImage(URL.createObjectURL(e.target.files[0])); setFormData({...formData, cover: compressed}); } }} />
                                                </div>
                                            </div>
                                            <div className="md:col-span-8 space-y-3">
                                                <div className="modal-field-container"><label className="text-[12px] font-black text-indigo-400 tracking-tighter text-left">提起人</label><select className="modal-input-base w-full font-black text-white text-sm" value={formData.addedBy} onChange={e=>setFormData({...formData, addedBy: e.target.value})}><option value="">選擇人員...</option>{tableMemberNames.map(m => <option key={m} value={m}>{m}</option>)}</select></div>
                                                <div className="modal-field-container items-start"><label className="text-[12px] font-black text-indigo-400 tracking-tighter text-left mt-2.5">遊戲名稱</label><textarea required rows="2" placeholder="輸入名稱..." className="modal-input-base w-full text-lg font-black resize-none leading-snug" value={formData.name} onChange={e=>setFormData({...formData, name: e.target.value})} /></div>
                                                <div className="modal-field-container"><label className="text-[12px] font-black text-indigo-400 tracking-tighter text-left">商店網址</label><div className="relative"><Icon name="link-2" className="absolute left-3 top-1/2 -translate-y-1/2 w-3.5 h-3.5 text-slate-600" /><input className="modal-input-base w-full pl-9 text-[10px] font-mono text-cyan-400" placeholder="https://store.steampowered.com/..." value={formData.url} onChange={e=>setFormData({...formData, url: e.target.value})} /></div></div>
                                                <div className="modal-field-container"><label className="text-[12px] font-black text-indigo-400 tracking-tighter text-left">價格設定</label><div className="flex w-fit items-stretch overflow-hidden rounded bg-black/40 border-b-2 border-slate-800 focus-within:border-cyan-400 transition-all"><div className="flex items-center bg-indigo-900/10 px-3 border-r border-white/5"><select className="bg-transparent font-black text-indigo-400 outline-none appearance-none cursor-pointer text-sm" value={formData.currency} onChange={e=>setFormData({...formData, currency: e.target.value})}>{currencies.map(c => <option key={c} value={c} className="bg-[#0b0e14]">{c}</option>)}</select></div><input type="number" placeholder="0" className="bg-transparent p-2 text-xl font-black outline-none text-white tracking-tighter w-28" value={formData.price === '0' ? '' : formData.price} onChange={e=>setFormData({...formData, price: e.target.value || '0'})} /></div></div>
                                            </div>
                                        </div>
                                        <div className="pt-4 flex gap-4">
                                            <button type="button" onClick={closeModal} className="flex-1 py-3 bg-slate-900 hover:bg-slate-800 text-[12px] font-black uppercase tracking-widest transition-all rounded-sm border border-white/5">放棄更改</button>
                                            <button type="submit" className="flex-[2] py-3 bg-cyan-600 hover:bg-cyan-500 text-black text-[12px] font-black uppercase tracking-widest transition-all rounded-sm shadow-lg">確認同步至矩陣庫</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    )}

                    {deleteConfirm && (
                        <div className="fixed inset-0 z-[600] flex items-center justify-center p-4 bg-black/90 backdrop-blur-md">
                            <div className="bg-[#0b0e14] border-2 border-red-500/30 w-full max-w-sm p-8 rounded shadow-[0_0_50px_rgba(239,68,68,0.2)]">
                                <div className="flex items-center gap-3 mb-6 text-red-500"><Icon name="alert-triangle" className="w-8 h-8" /><h3 className="text-xl font-black italic uppercase tracking-tighter">確認抹除操作</h3></div>
                                <p className="text-slate-300 font-bold mb-8 leading-relaxed text-sm">{deleteConfirm.title}</p>
                                <div className="flex gap-4">
                                    <button onClick={() => setDeleteConfirm(null)} className="flex-1 py-3 bg-slate-900 text-[11px] font-black uppercase tracking-widest rounded-sm border border-white/5">取消</button>
                                    <button onClick={deleteConfirm.action} className="flex-1 py-3 bg-red-600 hover:bg-red-500 text-white text-[11px] font-black uppercase tracking-widest rounded-sm shadow-lg">確認刪除</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {newPersonnelInput.gameId && (
                        <div className="fixed inset-0 z-[500] flex items-center justify-center p-4 bg-black/90 backdrop-blur-sm">
                            <div className="bg-[#0b0e14] border border-cyan-500/30 w-full max-w-sm p-8 rounded shadow-2xl">
                                <h3 className="text-xl font-black mb-6 italic text-cyan-400 uppercase tracking-widest">添加矩陣成員</h3>
                                <form onSubmit={handleAddPersonnel}>
                                    <div className="space-y-4 mb-8">
                                        <div><div className="text-[10px] font-black text-slate-600 uppercase mb-2 pl-1">從統計中選擇成員</div><select className="w-full bg-black border border-slate-800 p-3 rounded text-white outline-none focus:border-cyan-400 font-bold text-sm" onChange={e => { if(e.target.value) setNewPersonnelInput({...newPersonnelInput, name: e.target.value}); }} value=""><option value="">-- 選擇現有人員 --</option>{tableMemberNames.map(m => <option key={m} value={m}>{m}</option>)}</select></div>
                                        <div><div className="text-[10px] font-black text-slate-600 uppercase mb-2 pl-1">手動輸入 / 已選名稱</div><input autoFocus required className="w-full bg-black border border-slate-800 p-3 rounded text-white outline-none focus:border-cyan-400 font-bold" placeholder="輸入名字..." value={newPersonnelInput.name} onChange={e => setNewPersonnelInput({...newPersonnelInput, name: e.target.value})} /></div>
                                    </div>
                                    <div className="flex gap-4">
                                        <button type="button" onClick={() => setNewPersonnelInput({gameId: null, name: ''})} className="flex-1 py-3 bg-slate-900 text-[11px] font-black rounded uppercase tracking-widest border border-white/5">取消</button>
                                        <button type="submit" className="flex-1 py-3 bg-cyan-600 text-black text-[11px] font-black rounded hover:bg-cyan-500 uppercase tracking-widest shadow-lg">確認添加</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {achievementEdit && (
                        <div className="fixed inset-0 z-[600] flex items-center justify-center p-4 bg-black/95 backdrop-blur-md">
                            <div className="bg-[#0b0e14] border border-cyan-500/40 w-full max-w-sm p-8 rounded-sm shadow-2xl relative">
                                <div className="absolute top-0 left-0 w-full h-1 bg-cyan-500"></div>
                                <h3 className="text-xl font-black mb-1 italic text-cyan-400 uppercase tracking-widest">更新成就進度</h3>
                                <p className="text-[10px] text-slate-500 font-black mb-6 uppercase truncate">{achievementEdit.name}</p>
                                <form onSubmit={handleSaveAchievement}>
                                    <div className="space-y-5 mb-8">
                                        <div className="modal-field-container"><label className="text-[11px] font-black text-indigo-400 uppercase">總成就數</label><input type="number" required className="modal-input-base w-full font-black text-white text-lg" value={achievementEdit.total} onChange={e => setAchievementEdit({...achievementEdit, total: e.target.value})} /></div>
                                        <div className="modal-field-container"><label className="text-[11px] font-black text-cyan-400 uppercase">已完成數</label><input type="number" required className="modal-input-base w-full font-black text-white text-lg" value={achievementEdit.completed} onChange={e => setAchievementEdit({...achievementEdit, completed: e.target.value})} /></div>
                                    </div>
                                    <div className="flex gap-4">
                                        <button type="button" onClick={() => setAchievementEdit(null)} className="flex-1 py-3 bg-slate-900 text-[11px] font-black rounded-sm border border-white/5 uppercase">取消</button>
                                        <button type="submit" className="flex-1 py-3 bg-cyan-600 text-black text-[11px] font-black rounded-sm hover:bg-cyan-500 uppercase shadow-lg">儲存數據</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
